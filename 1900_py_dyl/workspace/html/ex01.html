<!DOCTYPE html>
<html lang="en">
<head> <!-- 설명 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- body태그: 실질적인 데이터가 들어있는 곳 -->
  <h1 id="title">제목^^</h1>  <!-- h1태그: 제목, id는 본 html파일 안에 하나만 존재해야 함.. 중복 안됨 -->
  <p class="test">문단이다~~</p> <!-- p: 문단 테그 , class는 문단들을 구분할 때 사용, 같은 이름을 가진 클래스는 같은 속성을 가지게 됨 -->

</body>
</html>
