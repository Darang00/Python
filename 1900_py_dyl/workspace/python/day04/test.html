                var html_1bbc6b962dffe90e925f6f8cd9804523 = $(`<div id="html_1bbc6b962dffe90e925f6f8cd9804523" style="width: 100.0%; height: 100.0%;"><div style="width:300px">강동구 중앙부에 위치한 명일동은 고려 성종 11년(994년) 공용으로 출장하는 관리들의 숙박소로‘명일관’을 설치한 데서 유래하였다. 도시의 무분별한 팽창과 개발로 인한 공원용지 잠식으로 생활환경은 더욱 삭막해져가고 있다. 이에 서울시는 1996년 공원녹지확충 5개년 계획을 수립하고 21세기 서울을 환경도시로 탈바꿈하고자 추진하였다. 이 계획의 일환으로 강동구 심장부에 위치해 있으나 방치되어 있던 공원 용지를 시민을 위한 미래의 공원으로 조성하였다. 자연성이 뛰어난 공원으로 조성함으로써 도시민들에게 자연을 접할 기회와 주민의 휴식과 정서 생활에 기여할 수 있는 장소를 제공하고 있다. 반경 1km 이내에는 명일공원 길동생태공원과 같이 비교적 큰 공원이 위치하고 있다. 주택가에 위치한 미시설용지를 지역특성에 맞는 자연성이 뛰어난 공원으로 조성함으로서 도시민들에게 자연을 접할 기회를 제공하며 주민의 휴식과 정서 생활에 기여하고 있다. 반경 1㎞이내에는 명일근린공원과 길동자연생태공원과 같이 비교적 큰 공원이 위치하고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1897" style="width:300px"></div>`)[0];

                var html_26da98c248eaa38fa0cc712b60b71f8d = $(`<div id="html_26da98c248eaa38fa0cc712b60b71f8d" style="width: 100.0%; height: 100.0%;"><div style="width:300px">어린이대공원은 어린이들을 위한 공원 건립을 목표로 1972. 6. 20일 부지를 확보하여 그해 11월 3일 착공하고 1973. 5. 5 개원하였다. 특히 2006년 10월부터 민선 4기 열린 공원 정책에 따라 무료 개방(입장료 폐지)을 실시하여 많은 시민들의 사랑을 받고 있으며 청소년을 위한‘서울시설공단 이사장배 길거리 농거대회’와‘수능 수험생과 가족을 위한 청소년 축제’등을 개최하는 등 가족 종합공원으로 거듭나고 있다. 주요 시설로는 식물원 동물원 유희시설 공연장 등 종합공원의 면모를 갖추고 있으며 연간 531만 명의 인원이 이용하는 도심의 대규모 휴식 학습공간이다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1903" style="width:300px"></div>`)[0];

                var html_6ca7518af3249261a1d1a4d451805a4f = $(`<div id="html_6ca7518af3249261a1d1a4d451805a4f" style="width: 100.0%; height: 100.0%;"><div style="width:300px">넓은 잔디밭과 연못 등 서구풍의 공원 모습을 느낄 수 있는 곳으로 임진왜란(1592~1598년)때 왜군이 병참기지(兵站基地)로 사용하였고 임오군란(1882년)때는 청나라 군사가 점유하였으며 갑신정변(1884년)과 러일전쟁(1904년) 그리고 1906년부터 1945년 해방 전 까지 일본인들이 군 시설 및 거주지 등으로 사용하였다. 6?25 때 UN군 및 주한미군사령부가 설치되었던 것을 1992년 서울시에서 인수하여 공원으로 조성한 것이다. 또 남산과 한강 사이에 위치해 서울시의 남북 녹지축의 연결고리로 서울시 녹지체계의 구심점이 되며 중앙공원의 성격을 띄고 있다. 전체 공원부지중 골프장이 들어 서있던 곳에 언덕 잔디 광장 연못을 위주로 개방적이고 단란한 분위기의 공원이 조성되어 서울시민들의 자유롭고 평화로운 휴식처로 각광을 받고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1905" style="width:300px"></div>`)[0];

                var html_5a0e4863b05c2537c0c5726a2ed560e9 = $(`<div id="html_5a0e4863b05c2537c0c5726a2ed560e9" style="width: 100.0%; height: 100.0%;"><div style="width:300px">1992년 8월 15일 개원한 독립공원은 조국의 독립을 위해 항거하다 옥고를 치렀던 애국지사의 자주독립 정신을 후손에게 기억시키기 위해서 만들어졌습니다. 그동안 독립공원은 공원입구에 주택ㆍ상가지역이 무질서하게 자리 잡고 주요 시설이 산재되어 있어 시민들의 공원 이용에 불편이 많았으나 2007년 4월 16일부터 추진한 독립공원 재조성 사업을 통해 2009년 10월 28일 재개장하여 독립문 역사관 독립관 순국선열추념탑 등을 유기적으로 연결함과 동시에 시민이용에 불편을 초래했던 노후한 공원시설을 정비하여 공원을 방문하는 학생 관광객 시민고객들의 편의를 최대화 하였습니다. 특히 독립문은 그동안 시민들의 접근을 제한하였으나 서대문독립공원 재조성 사업으로 인하여 112년 만에 시민들에게 개방하게 되었습니다. 서대문독립공원은 역사의 현장임과 동시에 주민들의 포근한 쉼터이기도 하고 자연 속 휴식처 어울 쉼터에서는 다양한 체육시설을 이용하고 여가를 즐길 수 있으며 또한 부모와 자녀가 함께 공부를 할 수 있는 환경이 조성되어 있어 아이들이 배울 역사의 산 교육장소입니다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1907" style="width:300px"></div>`)[0];

                var html_8405d48185150d6c35301b6ad9ebd09d = $(`<div id="html_8405d48185150d6c35301b6ad9ebd09d" style="width: 100.0%; height: 100.0%;"><div style="width:300px">낙산은 서울의 형국을 구성하던 내사산(남산 인왕산 북악산 낙산)의 하나로 풍수지리상 주산인 북악산의 좌청룡에 해당하는 산이다. 이렇게 소중한 자연환경과 문화유산을 지니고 있는 낙산은 일제의 강점기를 거쳐 현재에 이르기까지 상당한 부분 파괴 ? 소실되었고 특히 60년대 이후의 근대화 과정에서 무분별한 도시계획으로 인해 아파트와 주택이 낙산을 잠식한 채 오랜 시간 방치되어 역사적 유물로서의 제 기능을 상실하게 되었다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1908" style="width:300px"></div>`)[0];

                var html_9e18c1b961187230ea60e64e0ef89c44 = $(`<div id="html_9e18c1b961187230ea60e64e0ef89c44" style="width: 100.0%; height: 100.0%;"><div style="width:300px">시민의숲은 우리나라 최초로 숲 개념을 도입한 공원으로 도심에서 보기 힘든 울창한 수림대를 품고 있어 시민들에게 훌륭한 녹색 휴식 공간을 제공하고 있다. 공원은 86 아시안 게임과 88 올림픽을 앞두고 당시 서울의 관문이었던 양재 톨게이트 주변 환경을 개선하기 위한 공원조성계획의 일환으로 1983년 착공에 들어가 1986년 11월 개장했다. 매헌로를 기준으로 시민들이 주로 이용하는 북측 구역과 다양한 위령탑 등이 들어서 있는 남측 구역으로 나뉘는데 북측 구역은 입구에 매헌윤봉길의사기념관이 있으며 울창한 숲이 있어 공원을 산책하는 시민들에게 사랑받는 공간이다. 연못과 분수 등의 수경시설과 어린이놀이터 다양한 운동시설이 있고 야외 예식장과 바비큐장이 있는 것도 커다란 특징이다. 남측 구역에는 유격 백마부대 충혼탑과 1987년 미얀마 안다만해협 상공에서 북한의 테러로 폭파된 대한항공 858편의 위령탑 1995년 삼풍백화점 붕괴로 사망한 희생자와 유족들을 위로하기 위해 세운 위령탑이 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1909" style="width:300px"></div>`)[0];

                var html_69dc4cce444630fe4439d28eae26766e = $(`<div id="html_69dc4cce444630fe4439d28eae26766e" style="width: 100.0%; height: 100.0%;"><div style="width:300px">관악산은 서울시 관악구 신림동과 금천구 시흥동 독산동과 경기도 안양시 과천시에 걸쳐있다. 관악산(높이 629m)은 1973년 관악구가 영등포구에서 분리되면서 명산으로서의 산 이름이 구의 명칭이 되어 관악구의 상징이자 자랑이 되고 있으며 관악구 문화유산의 대부분이 관악산에서 비롯되었다. 1968년에 건설부 고시 제34호로 도시자연공원으로 지정되었으며 오늘날에는 수많은 서울 시민들이 즐겨 찾는 휴식처로 서울의 명소가 되었다.  관악산 정상에는 지상 레이더 관측소와 조선 태조 이성계가 서울을 도읍지로 정할 때 연주사와 원각사 두 절을 지어 화환(火患)에 대처했다고 하는 정상의 원각사와 연주암을 비롯하여 크고 작은 사찰과 암자가 있는데 아슬아슬한 벼랑 위에 자리 잡고 있는 연주대는 관악산의 모든 등산로가 집결하는 곳이다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1910" style="width:300px"></div>`)[0];

                var html_4a68db786c4c0cc69954731d7ef0a135 = $(`<div id="html_4a68db786c4c0cc69954731d7ef0a135" style="width: 100.0%; height: 100.0%;"><div style="width:300px">효창원(孝昌園)은 본래 조선조 22대 정조대왕(正祖大王)의 장남인 문효세자(文孝世子)와 그의 생모(生母)인 의빈(儀嬪) 성(成)씨와 순조(純祖)의 후궁 숙의(淑儀) 박(朴)씨 및 영온 옹주(永溫翁主)의 묘가 안장되었으나 일제의 간교하에 사적(史蹟)의 격하를 위해 1924년 경성부가 효창원 일부를 공원으로 개발하고 1940년 총독부고시 제208호에 의해 공원으로 지정되었다. 일제 말기 세자 묘를 경기도 고양시 소재 서삼릉(西三陵)에 강재로 옮김에 따라 효창원은 효창공원이 되었다.  광복과 더불어 환국한 임시정부 주석인 백범(白凡) 김구(金九)선생이 조국 광복을 위해 기꺼이 목숨을 바친 이봉창(李奉昌) 윤봉길(尹奉吉) 백정기(白貞基) 의사(義士)의 유해와 안중근(安重根)의사의 가묘(假墓)를 1946년 7월 효창공원에서 국민장(國民葬)으로 지금의 삼의사 묘역에 안장하였고 1948년 9월에는 중국 땅에서 순국한 임시정부 의장과 주석을 지낸 이동녕(李東寧) 국무원비서장(國務院秘書長)을 지낸 차이석(車利錫)선생의 유해와 군무부장(軍務部長)을 역임하고 귀국 후 서거한 조성환(曺成煥)선생을 지금의 임정요인 묘역에 안장시켰다. 1949년 6월에는 김구선생이 흉탄에 쓰러지자 그해 7월 5일 국민장으로 공원 서북쪽 언덕에 안장하였다. 이후 이 일대가 독립운동에 앞장선 선열들의 묘역으로 자리 잡게 되었다.  1978년 3월 10일 효창공원 순국선열추모위원회가 발족된 후 임시정부 수립일인 4월 13일을 7위선열 합동추모제로 매년 봉행되고 있으며 1988년 11월 정부주도하에 효창공원 정비공사가 추진되어 의열사(義烈祠)와 창열문(彰烈門)이 건립되었고 1989년 6월에는 사적제330호로 지정되었다. 현재 효창공원에는 선열묘역과 공원관리사무소 어린이놀이터 배드민턴장 체육시설등의 편의시설과 반공투사위령탑 원효대사상 백범기념관 대한노인회등이 자리 잡고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1912" style="width:300px"></div>`)[0];
                popup_cbc6af492c141f090afc6653e6046f15.setContent(html_4a68db786c4c0cc69954731d7ef0a135);

                var html_7ef7bfe5160ce65c01a9cc7f3a18f1ce = $(`<div id="html_7ef7bfe5160ce65c01a9cc7f3a18f1ce" style="width: 100.0%; height: 100.0%;"><div style="width:300px">개운산공원은 1940년 3월 12일 지정된 마을동산 성격의 산지형 공원이다. 돈암동 안암동 종암동 등으로 둘러 쌓여 있으며 성신여자대학교와 고려대학교가 인접하여 있고 면적은 297926㎡이며 공원인근에는 개운산스포츠센터가 위치하고 있다. 산 형세는 자연스런 형태로 힘들지 않게 산책할 수 있으며 운동장이 있어 축구 게이트볼 배드민턴 테니스 등 운동을 할 수 있다. 전에는 아까시나무와 현사시나무가 많았으나 도시환경림 조성으로 불량수목을 제거하고 잣나무 참나무류 팥배나무 산벚나무 등 많은 수목 등이 자라고 있다. 개운산은 나라의 운명을 새롭게 열었다는 뜻의 개운사 절이 있어 붙여진 이름이다. 또 안암동에 있어‘안암산’으로 종암1동의 진씨(陳氏) 성을 가진 사람의 채석장이 있어‘진석산(陳石山)’으로도 불리운다. 공원내에는 향토수목 32종 3290주가 식재되어 있어 자연학습관찰로를 조성하여 어린이 및 학생들이 이용하고 있다. 개운산운동장에는 2003년에 66m의 지압보도와 정자 및 핸드레일을 설치하고 주변에 나무를 심어 가족이 함께 운동과 휴식을 겸할 수 있는 공원으로 많은 시민들이 이용한다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1914" style="width:300px"></div>`)[0];

                var html_e5f3515dfa41992c6940e655bdc5cf63 = $(`<div id="html_e5f3515dfa41992c6940e655bdc5cf63" style="width: 100.0%; height: 100.0%;"><div style="width:300px">개웅산공원은 서울시 개봉동 일대와 오류동에 인접한 개웅마을의 지형이 움푹 들어간 관계로 난리 때마다 총탄이 개웃개웃 피해 가서 개웅마을이라 불리고 산 이름도 붙여졌다고 한다. 서울시의 오류동과 개봉동 경계에 위치하고 능선이 세 방향으로 뻗어 내려 삼각형 모양을 이루고 있는 산으로서 산 전체가 단풍나무 아까시나무 소나무 참나무 등 다양한 식생이 잘 보존된 전형적인 자연상태의 공원이다.  연간 100000여 명의 시민들이 개웅산을 이용하고 있으며 등산로 주변에 약수터와 배드민턴장 체력단련장 허리 돌리기 등 운동기구와 의자 등 휴게시설이 등산로 곳곳에 설치되어 많은 시민들로부터 좋은 반응을 얻고 있다. 매년 이용시민의 수가 늘어남에 따라 2006년에 쾌적하고 아름다운 공원으로 조성하였다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1915" style="width:300px"></div>`)[0];

                var html_da8a58463537993c9a048c9b1672ecbf = $(`<div id="html_da8a58463537993c9a048c9b1672ecbf" style="width: 100.0%; height: 100.0%;"><div style="width:300px">경희궁(慶熙宮)은 조선 후기의 이궁(離宮)이었다. 1617년(광해군 9)부터 짓기 시작하여 1623년(광해군 15)에 완성 하였다. 경희궁의 처음 명칭은 경덕궁(慶德宮)이었으나 원종의 시호인 경덕(敬德)과 같은 발음이라 하여 1760년(영조 36) 경희궁으로 바뀌었다. 경희궁은 도성의 서쪽에 있다고 하여 서궐(西闕)이라고도 불렀는데 이는 창덕궁과 창경궁을 합하여 동궐(東闕)이 라고 불렀던 것과 대비되는 별칭이다. 인조 이후 철종에 이르기까지 10대에 걸쳐 임금들이 경희궁에 머물렀는데 특히 영조는 치세의 절반을 이곳에서 보냈다. 경희궁에는 정전인 숭정전을 비롯하여 편전인 자정전 침전인 융복전 회상전 등 100여 동의 크고 작은 건물이 있었다. 그러나 일제가 대한제국을 강점하면서 경희궁은 수난의 역사를 맞이하였다. 1910년 일본인 학교였던 경성중학교가 들어서면서 대부분의 궁궐 건물이 헐려 나갔고 그 면적도 절반 정도로 축소되어 궁궐의 모습을 잃어버렸다. 서울특별시에서는 경희궁지에 대한 발굴을 거쳐 숭정전 등 정전 지역을 복원하여 2002년부터 시민들에게 공개하고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1918" style="width:300px"></div>`)[0];

                var html_0d2eb326b428d9822bdbcd39edbd0275 = $(`<div id="html_0d2eb326b428d9822bdbcd39edbd0275" style="width: 100.0%; height: 100.0%;"><div style="width:300px">휴식공간 양천구 신정동과 구로구 고척동 일대의 옛지명인 부평군 계남면의 지명을 따서 계남공원으로 명명되었으며 계남은 계양산의 남쪽에 위치하였다는 뜻으로 전해진다. 계남공원내 정랑고개는 양천구청에서 금옥여중 고등학교로 넘어가는 고개를 말한다. 정확한 이름과 유래는 알 수가 없으나 사람들은 이 고개를 정릉 정랑 정녕 등으로 제각기 부르고 있다. 옛날 장안에서 인천까지 걸어가는 지름길로서 넘은 첫고개이며 그 옆은 성넘어라 부르고 있다. 그런데 사람들은 정랑고개가 옛날 신기(신트리)마을 근처에 있다하여『신트리고개』라고 부르는 사람도 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1920" style="width:300px"></div>`)[0];

                var html_8fbf3e4cf31aecc68e2b4565101a46e8 = $(`<div id="html_8fbf3e4cf31aecc68e2b4565101a46e8" style="width: 100.0%; height: 100.0%;"><div style="width:300px">국수봉이라고도 불렸던 높이 293m의 나지막한 산으로 산 모양이 늙은 할미와 같다 하여 할미산으로 불리다가 태종의 헌릉을 모신 후 어명으로 대모산으로 고쳤다고 한다. 예부터 전해 내려오는 구전에 의하면 산 모양이 여승의 앉은 모습과 같다 하는 설과 여자의 앞가슴 모양과 같다 하여 대모산이라는 설이 있으며 이 산에는 불국사(약사절)를 비롯하여 수질 좋은 약수터가 있고 산 입구에는 각종 희귀 나무로 가꾸어진 자연 학습장이 있어 학생들의 야외 교육장 및 주민들의 산책로로 사랑받고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1930" style="width:300px"></div>`)[0];

                var html_e12a7d0c9ee26ae96a195156d43db850 = $(`<div id="html_e12a7d0c9ee26ae96a195156d43db850" style="width: 100.0%; height: 100.0%;"><div style="width:300px">사적 제354호로 서울 최초의 근대 공원이다. 조선 세조 13년에 원각사로 건립하였던 것을 고종 34년인 1897년 도지부 고문인 영국인 브라운에 의해 공원으로 조성되어 1920년에 공원으로 개원하였다. 1919년 3. 1 운동의 발상지로 처음으로 독립 선언문을 낭독하고 독립만세를 외친 우리민족의 독립 정신이 살아 숨쉬는 유서 깊은 곳이다. 1992년 5월 28일 공원 명칭을 파고다공원에서 탑골공원으로 개정하여 오늘에 이르고 있다. 주요 시설로는 독립운동 봉화에 불을 당겼던 팔각정을 중심으로 국보 제2호인 원각사지 10층 석탑 국보 제3호인 원각사비 등의 문화재와 3.1운동 기념탑 3.1운동 벽화 의암 손병희 선생의 동상 한용운 선생 기념비 등이 있다. 2001년 3월1일부터 탑골공원 재정비 사업을 추진 2002년 3월2일에 완료하였으며 총 19억 원의 예산을 투입하여 우물을 복원하고 손병희 선생 동상 및 3.1운동 기념탑을 기념광장으로 옮기는 등 시설물을 재배치하여 복잡한 공간형태를 단순화함과 함께 공간에 질서를 부여하여 사적지다운 경건한 분위기를 느낄 수 있도록 했다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1931" style="width:300px"></div>`)[0];

                var html_0930ef73dde4fc24e392ee63b720738d = $(`<div id="html_0930ef73dde4fc24e392ee63b720738d" style="width: 100.0%; height: 100.0%;"><div style="width:300px">성북구와 동대문구에 위치한 청량근린공원은 홍릉 및 의릉이 있어 대부분의 면적이 문화재보호구역으로 지정되어있다. 많은 부분이 보호구역인 만큼 사람이 손길이 닿지 않아 자연환경이 아름다우며 정상에서는 북한산 수락산 오동근린공원 등이 한눈에 들어온다. 공원 내에는 어르신이 운동을 할 수 있는 어르신 건강마당이 있어 다양한 운동기구와 치매 예방을 위한 기구가 설치되어 있다. 공원 인접에는 성북구 정보도서관이 있어 청소년 등이 공부하며 정서를 함양할 수 있는 최상의 역할을 하고 있다. 성북구에서는 문화재청과 협의하여 문화재구역 일부를 개방하여 의릉 ~ 돌뫼어린이공원 ~ 성북정보도서관을 연결하는 환상의 산책로를 조성하였다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1939" style="width:300px"></div>`)[0];

                var html_e5ae7b808bc11ad282f62feb47d5b295 = $(`<div id="html_e5ae7b808bc11ad282f62feb47d5b295" style="width: 100.0%; height: 100.0%;"><div style="width:300px">초안산은 114.1m 봉우리를 중심으로 북서쪽 도봉구 창동(면적:673166㎡) 남동쪽은 노원구 월계동(면적:950643㎡) 일대에 걸쳐 있으며 1971년 8월 6일 건설부 고시 제465호로 공원으로 지정되었고 1997년 10월 30일 공원 명칭이 월계공원에서 초안산공원으로 바뀌었다. 동쪽 기슭 월계 2동 766번지 일대를 능골 또는 능동이라 부르는데 조선 명종 때 청백리였던 이명의 묘와 신도비가 있기 때문이다. 그리고 이명 신도비 옆에는 예안 이씨의 전통가옥이 보존되어 있다. 5만 평 정도의 나지막한 야산인 초안산은 114.1m 봉우리와 102.5m 봉우리 사이에 약 100기의 조선시대 내시들 무덤이 있으며 현재는 배드민턴장과 각종 체육시설이 갖추어져 있고 남쪽으로는 약수터가 있어 인근 주민의 휴식처가 되고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1940" style="width:300px"></div>`)[0];

                var html_ba9f713b792b7c7e72026f9de210585c = $(`<div id="html_ba9f713b792b7c7e72026f9de210585c" style="width: 100.0%; height: 100.0%;"><div style="width:300px">북으로 고덕산과 한강이 흐르고 남?동쪽으로도 크고 작은 산이 있어 서울의 여타 지역보다 맑은 공기를 마시며 뛰어놀 수 있고 심신을 단련할 수 있는 장소로는 그만이다. 주요 시설로는 축구장 족구장 배드민턴장 농구장이 있으며 그중에서 가장 인기가 높은 시설은 축구장이며 2006년에는 연 이용 건수가 1158건 2007년에는 1920건으로 이용이 급증하고 있다. 축구장 바로 근처에는 배구장 족구장 농구장 배드민턴장이 있어 축구시합과 함께 각종 체육을 즐길 수 있는 시설이 겸비 되어 있다. 인조잔디 축구장 과거에는 흙으로 되어 있던 축구장을 인조잔디 축구장(7140m2)으로 조성하고 외곽으로는 트랙을 설치하여 20031211일에 개장하였다. 지역주민에게 다양한 생활체육 및 여가활동의 기회를 제공하고 청소년의 건전한 여가활동의 장을 마련하였다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1911" style="width:300px"></div>`)[0];

                var html_6a0917d22e167d9a3e2a49f8156571ae = $(`<div id="html_6a0917d22e167d9a3e2a49f8156571ae" style="width: 100.0%; height: 100.0%;"><div style="width:300px">공원이 부족한 동대문구의 유일한 산지형 공원이면서 상징공원으로 군부대가 주둔하고 높이 15~20m의 절개지에 대규모 암반이 노출되어 있던 곳을 1992년에 공원으로 조성하였다. 공원 내 50년 넘게 공원경관을 저해하던 위생 병원 담장을 철거하고 그 자리에 야생화 단지 생태연못 지압보도 등을 설치하여 자연학습장을 및 주민 휴식공간으로 조성하였다. 그밖에 어린이 놀이터 및 야외공연장 각종 운동시설 4km의 산책로가 있어 지역주민의 생활문화 향상 및 여가생활의 장으로 활용되고 있으며 부족한 녹지공간 확보를 위해 기존 공원과 중랑천 제방을 연계한 녹지 순환길을 조성하고자 배봉산근린공원 내 산책로를 보완 정비하고 중랑천 길과 연계한 보도 육교를 연결하여 명실공히 동대문구의 체계화된 중심공원으로 거듭나고 있다. 매년 5월에 구민 걷기대회가 열리고 또한 사생대회 문화 관련 음악행사 체조교실 등 다양한 이용 프로그램을 진행하고 있어 공원 이용이 활성화된 곳이다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1850" style="width:300px"></div>`)[0];

                var html_a856cd5fb9b170a471a269e8e267ea12 = $(`<div id="html_a856cd5fb9b170a471a269e8e267ea12" style="width: 100.0%; height: 100.0%;"><div style="width:300px">삼청공원은 1940년 3월 12일자로 공원으로 지정되었는데 당신 고시된 140개 도시계획공원중 제1호로 삼청동은 깊은 골안에 도교의 삼청전(三淸殿) 즉 소격전(昭格殿)이 있었던 연유로 인하여 내려 온것이라고도 하고 혹은 산 물과 그곳에 사는 사람이 맑아서 삼청동이 되었다고 하기도 한다. 삼청공원은 호젓한 산책로에 주위 경치가 좋아 많은 사람들이 오가는 곳으로 고려충신 정몽주와 그이 어머니의 시조비가 있으며 공원입구에서 산책로를 따라 계곡을 서서히 올라가면 삼청공원 약수터가 나온다. 예부터 이름난 약수터를 찾는 시민들의 발길이 아직도 끊일줄 모르고 오염되지 않는 맑은 물을 맛볼 수도 있다. 특히 공원주변에 오래된 벚꽃이 많아 매년 4월경 아름다운 벚꽃을 구경하려는 시민들이 꾸준히 늘고 있으며 공원내 배드민턴장 테니스장 어린이 놀이터 다목적 공터 및 매점 등이 있어 공원을 이용하는 시민들에게 편의를 제공해 주고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1880" style="width:300px"></div>`)[0];

                var html_bdfa44516913caa0088ed117558cfd23 = $(`<div id="html_bdfa44516913caa0088ed117558cfd23" style="width: 100.0%; height: 100.0%;"><div style="width:300px">인왕산은 해발 338.2m로 화강암이 유난히 노출된 것이 특징이다 . 경북궁의 주산을 중심으로 인왕산은 서울 내사산(內四山)의 우백호에 해당되며 그안산(案山)인 남산은 능선이 매우 부드럽고 좌청룡인 동쪽의 낙산은 밋밋하고 얕은 지세이다 인왕산의 주봉은 둥글 넓적하면서도 남산같이 부드럽거나 단조롭지 않다. 또한 뾰족한 북악처럼 유달리 뛰어나지는 않지만 늠름한 남성적인 산세이다 인왕산은 불법의 수호신으로 사문(寺門) 또는 수미단 전면의 좌우에 안치하는 금강역사로서 둘 다 용맹하고 험악한 얼굴을 가지며 일명 이왕(二王) 또는 금강신(金剛神) 이라 한다. 이렇듯 인왕산은 불교와 밀접한 관계를 가지고 있다 인왕산에는 선바위를 비롯하여 바위의 형상이 실제의 사물과 유사한 기암괴석들로 가득하여 어느 때 올라 보아도 그때마다 느낌을 가질수 있는 명산이며 인왕산에 오르는 등산길로는 크게 8개노선의 중요 등산로가 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1881" style="width:300px"></div>`)[0];

                var html_be954af0dd9ecefca99569396a09d37d = $(`<div id="html_be954af0dd9ecefca99569396a09d37d" style="width: 100.0%; height: 100.0%;"><div style="width:300px">꾀꼬리가 많이 살기 때문에 앵봉산이라는 이름을 얻은 서오릉도시자연공원은 구파발 통일로변에서 서오릉로까지 남북으로 길게 발달하여 진관동 갈현1?2동을 아우르고 있는 산이다. 면적은 1082847㎡로 은평구에서는 두 번째로 넓은 산이지만 높이는 해발 235m로 가장 높다. 주능선이 경기도 고양시 동산동?용두동과 경계를 이루며 사적지인 서오릉은 앵봉산의 서남쪽 자락에 자리 잡고 있다. 이 공원의 구파발 탑골 쪽은 현재 은평구에서 운영하는 ‘숲속여행’ 코스로 선정되어 4월부터 11월까지 매월 2?4번째 토요일과 1?3번째 일요일에 숲체험리더와 함께하는 숲속여행프로그램을 진행하고 있어 원하는 시민들은 누구나 참여할 수 있다.  앵봉산에 군락을 형성한 서어나무는 온대림 숲의 마지막 천이단계에 나타나는 나무로 중부지방에서는 광릉 숲 다음으로 유명하고 탑골 약수터 부근의 시무나무와 주능선에 자라는 쪽동백나무는 은평구 산 중 유일하게 이곳에서만 볼 수 있는 나무다. 주요시설로는 운동?편익시설 170점이 설치되어 있고 나무 107종(큰키나무 41종 중간키나무 12종 작은키나무 41종 덩굴나무 13종)이 자연림으로 자라고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1726" style="width:300px"></div>`)[0];

                var html_2555758f9703c4dc0bf290b02c5e9c99 = $(`<div id="html_2555758f9703c4dc0bf290b02c5e9c99" style="width: 100.0%; height: 100.0%;"><div style="width:300px">산에서 흘러내리는 물이 맑아 청계라는 이름이 붙은 것이라고 짐작될 뿐 청계산에 대한 기록은 확인되지 않는다‘. 과천읍지’(1899) 산천조에는 청룡산이라고 쓰고 있는데 이는 관악산을 백호산이라고 부른데 대하여 청계산이 좌청룡에 해당된다는 풍수설에 따라 청룡산이라 부른것으로 짐작된다. 청계산 북동쪽 기슭은 선사시대 주민들의 생활근거지로 청동기시대의 유적인 고인돌이 산재해 있으며 고려 멸망 후 이색 길재 조윤 등 고려 유신들이 은거했던 곳이다. 청계산의 주봉을 망경대라 부르는데 이는 고려가 망한 뒤 고려 유신 조윤이 청계산 정상에서 송도를 바라보며 세월의 허망함을 달랬다는데서 유래하고 조선 말기에는 추사 김정희가 긴 유배생활에서 돌아와 부친의 여막을 지키면서 살았던 곳이다. 청계산은 서울특별시와 경기도 성남시?과천시?의왕시의 경계에 위치해 있으며 과천에서 동남쪽으로 5km 안양에서 동쪽으로 12km 서울에서 18km의 거리를 두고 있다. 전체 면적은 약 3.7㎢로 매봉을 중심으로 서쪽은 경기도 동쪽은 서울특별시로 구분된다. 산세는 서남쪽으로 의왕시에 소재한 백운산?모락산?오봉산으로 뻗쳐 있고 서북쪽으로 과천시 옥녀봉 자락과 이어져 대체로 남북 방향으로 자리하고있다. 청계산은 국사봉(540m) 망경대(600m) 매봉(583m) 및 옥녀봉(375m)을 이어 남북으로 달리는 능선과 국사봉을 정점으로 하여 동서방향으로 달리는 능선이 만나 T자형 능선을 이루고 있고 계곡은 이와 같은 T자형 능선을 기점으로 하여 동서방향과 남쪽방향으로 발달해 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1736" style="width:300px"></div>`)[0];

                var html_05de5f7410a063c6d0962960ea3a4efe = $(`<div id="html_05de5f7410a063c6d0962960ea3a4efe" style="width: 100.0%; height: 100.0%;"><div style="width:300px">남으로는 봉산공원 매봉산 월드컵공원이 위치하고 동으로는 진관?갈현공원 북한산과 연결된 서울의 서북단의 외곽녹지를 형성하고 있는 공원이다. 주능선이 남북으로 길게 발달해 있고 가장 높은 봉우리가 270m로 비교적 높지 않은 경사가 완만한 산이며 주택가 생활권 주변으로 등산로가 발달되어 많은 주민들이 즐겨 이용하고 있는 산중의 하나다. 이곳에는 조선왕조의 왕후의 묘(창능 명능 익능 홍능 경능)가 위치한 서오능이 연접해 있고 상수리?굴참?신갈나무 등 참나무류와 소나무림이 군집해 있다. 특히 서울도심에서 보기 어려운 극상 수종인 서어나무 군집지가 분포하고 있는 등 양호한 생태환경이 보전되어 있는 산으로 현재 은평구에서 역사와 문화 자연생태를 배우고 체험하는 앵봉산 숲속여행지로 이용하고 있다. 서식 식물은 총 77여종이며 조류의 경우 총 6목 18과 29종(텃새20종) 겨울철새 3종 여름철새 6종 등이 서식하고 있다. 보호가 요구되는 법적 보호종은 천연기념물 제323호인 황조롱이와 맹금류인 말똥가리가 가끔 관찰된다. 양서류 파충류로는 도룡뇽 청개구리 북방산개구리 3종이 발견되며 곤충류로는 주로 나비목 및 파리목의 곤충이 관찰된다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1735" style="width:300px"></div>`)[0];

                var html_4809baff916b0a9367dc478fdab59653 = $(`<div id="html_4809baff916b0a9367dc478fdab59653" style="width: 100.0%; height: 100.0%;"><div style="width:300px">지하철 36호선 연신내역에서 엘리베이터를 통해 쉽게 접근할 수 있도록 위치한 연신내 물빛공원은 도심속에서 자연을 느끼고 휴식을 취하며 재충전할 수 있는 휴식과 만남의 공간이자 많은 공연과 행사가 이루어지는 문화공간이다. 지하철역에서 나오는 깨끗한 지하수를 공원의 친수공간으로 효율적으로 활용하고 불광천에 흘려보내 맑고 깨끗한 하천을 가꾸는데 크게 이바지하고 지역의 역사성과 상징성 편리성 효용성 등이 반영된 공원으로 동즉으로는 우리민족의 통일에 대한 염원과 희망을 상징하는 일출분수가 설치되어 있고 공원 중심부에 연신내를 상징하는 태극모양의 수반과 회자(回字)모양의 곡수로가 설치되어 있으며 서측에는 조선시대 한양의 통신수단의 거점이었던 파발의 모습들을 형상화하여 우리고장의 역사성을 나타내는 파발가벽이 조성되어 있다. 그 밖에 지하철 동출시설과 주변 경관과 어울릴 수 있는 소나무 단풍나무 화살나무 영산홍등이 계절에 따른 자연의 변화를 느낄 수 있게 한다. 주변의 시민과 어린이들이 직접물과 접하면서 즐길 수 있는 공간인 연신내 물빛공원에서는 매년 4월~10월 첫째 목요일에 물빛공원 음악회가 열리는 등 크고 작은 문화공연들이 열려 가까운 곳에서 자연과 문화를 함께 느낄 수 있는 공간으로 많은 시민들의 사랑을 받고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1737" style="width:300px"></div>`)[0];

                var html_d4fa34b0f27e17d207c113153ecadfce = $(`<div id="html_d4fa34b0f27e17d207c113153ecadfce" style="width: 100.0%; height: 100.0%;"><div style="width:300px">야생초화원 및 맨발광장 야생초화원에는 감국금낭화 도라지 등 19종 49500본이 식재되어 있다. 그 옆 맨발광장에는 120m의 지압보도가 설치되어 있는데 다양한 지압돌로 시민들에게 인기가 있는 곳이다. 관리사무소옆에 설치되어 있는 배드민턴장은 4면으로 이루어져 있고 그 위쪽에 설치된 피크닉장에는 가족들이 모여 이용할 수 있는 야외탁자가 16개소 설치되어 있다. 뜀동산 서울에서 최초로 야외에 조성한 뜀동산은 계절에 따라 하절기(7~8월)는 오전 10~12시 오후2시~5시30분 춘추기(3~6월 9~11월)는 오전 10시~오후5시30분까지 운영하고 있다. 비나 눈이 올 경우에는 운영하지 않는다. 농촌체험장 농촌체험장 한가운데 외양간에는 소모형 3마리와 옛날 농기구 18종이 전시되어 있고 장독대 텃밭과 배나무가 80여그루가 식재된 과수원 등 정겨운 농촌풍경이 펼쳐진다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1739" style="width:300px"></div>`)[0];

                var html_38d8fdddfaf8700092248c273c838cac = $(`<div id="html_38d8fdddfaf8700092248c273c838cac" style="width: 100.0%; height: 100.0%;"><div style="width:300px">망우동과 면목동 경기도 구리시에 걸쳐있는 망우산은 해발 281.7m이며 망우산 일대에는 묘지가 있다. 1933년 5월 27일 경기도의 임야 일부를 경성부에서 양도받아 묘지로 사용하게 되면서부터 묘지가 들어서게 되었다. 현재 서울시 안에 있는 유일한 공동묘지로 총면적 190884평에 약 15532기의 분묘가 있으며 1973년 3월 25일 봉분이 가득 차서 매장을 금지하고 있다. 우리나라 어린이운동의 효시인 방정환 독립운동가이며 민족대표 33인의 한분인 오세창 한용운 우두보급의 선구자로 의학자이며 국어학자인 지석영 임시정부 내무부서기를 역임한 독립운동가 문명훤 동일일보 주필과 한국민주당 창당을 주도했던 장덕수 제헌국회의원이며 진보당 당수였던 조봉암 등의 묘소가 있다. 망우동 산 57-1번지일대 망우리 공원 내의 5.2㎞의‘사색의 길’이라는 산책로가 있어 많은 시민들이 찾고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1741" style="width:300px"></div>`)[0];
