                var html_21c34df707d289116cb86f2c95596f15 = $(`<div id="html_21c34df707d289116cb86f2c95596f15" style="width: 100.0%; height: 100.0%;">강동구 중앙부에 위치한 명일동은 고려 성종 11년(994년) 공용으로 출장하는 관리들의 숙박소로‘명일관’을 설치한 데서 유래하였다. 도시의 무분별한 팽창과 개발로 인한 공원용지 잠식으로 생활환경은 더욱 삭막해져가고 있다. 이에 서울시는 1996년 공원녹지확충 5개년 계획을 수립하고 21세기 서울을 환경도시로 탈바꿈하고자 추진하였다. 이 계획의 일환으로 강동구 심장부에 위치해 있으나 방치되어 있던 공원 용지를 시민을 위한 미래의 공원으로 조성하였다. 자연성이 뛰어난 공원으로 조성함으로써 도시민들에게 자연을 접할 기회와 주민의 휴식과 정서 생활에 기여할 수 있는 장소를 제공하고 있다. 반경 1km 이내에는 명일공원 길동생태공원과 같이 비교적 큰 공원이 위치하고 있다. 주택가에 위치한 미시설용지를 지역특성에 맞는 자연성이 뛰어난 공원으로 조성함으로서 도시민들에게 자연을 접할 기회를 제공하며 주민의 휴식과 정서 생활에 기여하고 있다. 반경 1㎞이내에는 명일근린공원과 길동자연생태공원과 같이 비교적 큰 공원이 위치하고 있다. </div>`)[0];

                var html_010165e843ffc94dcf0bfcc07114df5a = $(`<div id="html_010165e843ffc94dcf0bfcc07114df5a" style="width: 100.0%; height: 100.0%;">이곳 훈련원 터는 병사의 무술훈련 및 병서?전투대형 등의 강습을 맡았던 훈련원이 있었다. 훈련원은 조선 태조 원년(1392)에 설치되어 처음에는 훈련관으로 불렀는데 태종 때 이곳으로 옮겨 청사 남쪽에 활쏘기 등 무예를 연습하고 무과시험을 보는 대청인 사청을 지었으며 세조 12년(1466)에 훈련원으로 고쳤다. 현재의 훈련원공원 및 주차장이 건설되기 이전 이곳에는 적벽돌로 장식되고 내부구조는 백두산에서 벌목되어 압록강을 따라 황해로 운반된 육송으로 지어진 목조건물이 있었다. 이 건물 철거시 회수한 목재를 가공하여 여기 안내판을 제막하는데 사용함으로써 옛 내음을 보존하고자 하였다.</div>`)[0];

                var html_a3d96d2f73695aceefdd3324374ef90b = $(`<div id="html_a3d96d2f73695aceefdd3324374ef90b" style="width: 100.0%; height: 100.0%;">효창원(孝昌園)은 본래 조선조 22대 정조대왕(正祖大王)의 장남인 문효세자(文孝世子)와 그의 생모(生母)인 의빈(儀嬪) 성(成)씨와 순조(純祖)의 후궁 숙의(淑儀) 박(朴)씨 및 영온 옹주(永溫翁主)의 묘가 안장되었으나 일제의 간교하에 사적(史蹟)의 격하를 위해 1924년 경성부가 효창원 일부를 공원으로 개발하고 1940년 총독부고시 제208호에 의해 공원으로 지정되었다. 일제 말기 세자 묘를 경기도 고양시 소재 서삼릉(西三陵)에 강재로 옮김에 따라 효창원은 효창공원이 되었다.  광복과 더불어 환국한 임시정부 주석인 백범(白凡) 김구(金九)선생이 조국 광복을 위해 기꺼이 목숨을 바친 이봉창(李奉昌) 윤봉길(尹奉吉) 백정기(白貞基) 의사(義士)의 유해와 안중근(安重根)의사의 가묘(假墓)를 1946년 7월 효창공원에서 국민장(國民葬)으로 지금의 삼의사 묘역에 안장하였고 1948년 9월에는 중국 땅에서 순국한 임시정부 의장과 주석을 지낸 이동녕(李東寧) 국무원비서장(國務院秘書長)을 지낸 차이석(車利錫)선생의 유해와 군무부장(軍務部長)을 역임하고 귀국 후 서거한 조성환(曺成煥)선생을 지금의 임정요인 묘역에 안장시켰다. 1949년 6월에는 김구선생이 흉탄에 쓰러지자 그해 7월 5일 국민장으로 공원 서북쪽 언덕에 안장하였다. 이후 이 일대가 독립운동에 앞장선 선열들의 묘역으로 자리 잡게 되었다.  1978년 3월 10일 효창공원 순국선열추모위원회가 발족된 후 임시정부 수립일인 4월 13일을 7위선열 합동추모제로 매년 봉행되고 있으며 1988년 11월 정부주도하에 효창공원 정비공사가 추진되어 의열사(義烈祠)와 창열문(彰烈門)이 건립되었고 1989년 6월에는 사적제330호로 지정되었다. 현재 효창공원에는 선열묘역과 공원관리사무소 어린이놀이터 배드민턴장 체육시설등의 편의시설과 반공투사위령탑 원효대사상 백범기념관 대한노인회등이 자리 잡고 있다. </div>`)[0];

                var html_08332b31b71974dbfeaa1a62b8c9fe27 = $(`<div id="html_08332b31b71974dbfeaa1a62b8c9fe27" style="width: 100.0%; height: 100.0%;">경희궁(慶熙宮)은 조선 후기의 이궁(離宮)이었다. 1617년(광해군 9)부터 짓기 시작하여 1623년(광해군 15)에 완성 하였다. 경희궁의 처음 명칭은 경덕궁(慶德宮)이었으나 원종의 시호인 경덕(敬德)과 같은 발음이라 하여 1760년(영조 36) 경희궁으로 바뀌었다. 경희궁은 도성의 서쪽에 있다고 하여 서궐(西闕)이라고도 불렀는데 이는 창덕궁과 창경궁을 합하여 동궐(東闕)이 라고 불렀던 것과 대비되는 별칭이다. 인조 이후 철종에 이르기까지 10대에 걸쳐 임금들이 경희궁에 머물렀는데 특히 영조는 치세의 절반을 이곳에서 보냈다. 경희궁에는 정전인 숭정전을 비롯하여 편전인 자정전 침전인 융복전 회상전 등 100여 동의 크고 작은 건물이 있었다. 그러나 일제가 대한제국을 강점하면서 경희궁은 수난의 역사를 맞이하였다. 1910년 일본인 학교였던 경성중학교가 들어서면서 대부분의 궁궐 건물이 헐려 나갔고 그 면적도 절반 정도로 축소되어 궁궐의 모습을 잃어버렸다. 서울특별시에서는 경희궁지에 대한 발굴을 거쳐 숭정전 등 정전 지역을 복원하여 2002년부터 시민들에게 공개하고 있다. </div>`)[0];

                var html_eb183fea07520cff760236876978f1da = $(`<div id="html_eb183fea07520cff760236876978f1da" style="width: 100.0%; height: 100.0%;">휴식공간 양천구 신정동과 구로구 고척동 일대의 옛지명인 부평군 계남면의 지명을 따서 계남공원으로 명명되었으며 계남은 계양산의 남쪽에 위치하였다는 뜻으로 전해진다. 계남공원내 정랑고개는 양천구청에서 금옥여중 고등학교로 넘어가는 고개를 말한다. 정확한 이름과 유래는 알 수가 없으나 사람들은 이 고개를 정릉 정랑 정녕 등으로 제각기 부르고 있다. 옛날 장안에서 인천까지 걸어가는 지름길로서 넘은 첫고개이며 그 옆은 성넘어라 부르고 있다. 그런데 사람들은 정랑고개가 옛날 신기(신트리)마을 근처에 있다하여『신트리고개』라고 부르는 사람도 있다.</div>`)[0];

                var html_1cd6ab9f1b4b503178edfd3734283429 = $(`<div id="html_1cd6ab9f1b4b503178edfd3734283429" style="width: 100.0%; height: 100.0%;">사적 제354호로 서울 최초의 근대 공원이다. 조선 세조 13년에 원각사로 건립하였던 것을 고종 34년인 1897년 도지부 고문인 영국인 브라운에 의해 공원으로 조성되어 1920년에 공원으로 개원하였다. 1919년 3. 1 운동의 발상지로 처음으로 독립 선언문을 낭독하고 독립만세를 외친 우리민족의 독립 정신이 살아 숨쉬는 유서 깊은 곳이다. 1992년 5월 28일 공원 명칭을 파고다공원에서 탑골공원으로 개정하여 오늘에 이르고 있다. 주요 시설로는 독립운동 봉화에 불을 당겼던 팔각정을 중심으로 국보 제2호인 원각사지 10층 석탑 국보 제3호인 원각사비 등의 문화재와 3.1운동 기념탑 3.1운동 벽화 의암 손병희 선생의 동상 한용운 선생 기념비 등이 있다. 2001년 3월1일부터 탑골공원 재정비 사업을 추진 2002년 3월2일에 완료하였으며 총 19억 원의 예산을 투입하여 우물을 복원하고 손병희 선생 동상 및 3.1운동 기념탑을 기념광장으로 옮기는 등 시설물을 재배치하여 복잡한 공간형태를 단순화함과 함께 공간에 질서를 부여하여 사적지다운 경건한 분위기를 느낄 수 있도록 했다.</div>`)[0];

                var html_8db8948f37671d5b56e710b30547092d = $(`<div id="html_8db8948f37671d5b56e710b30547092d" style="width: 100.0%; height: 100.0%;">성북구와 동대문구에 위치한 청량근린공원은 홍릉 및 의릉이 있어 대부분의 면적이 문화재보호구역으로 지정되어있다. 많은 부분이 보호구역인 만큼 사람이 손길이 닿지 않아 자연환경이 아름다우며 정상에서는 북한산 수락산 오동근린공원 등이 한눈에 들어온다. 공원 내에는 어르신이 운동을 할 수 있는 어르신 건강마당이 있어 다양한 운동기구와 치매 예방을 위한 기구가 설치되어 있다. 공원 인접에는 성북구 정보도서관이 있어 청소년 등이 공부하며 정서를 함양할 수 있는 최상의 역할을 하고 있다. 성북구에서는 문화재청과 협의하여 문화재구역 일부를 개방하여 의릉 ~ 돌뫼어린이공원 ~ 성북정보도서관을 연결하는 환상의 산책로를 조성하였다. </div>`)[0];

                var html_14cbda1651b75ed323bbaeb58fd49db9 = $(`<div id="html_14cbda1651b75ed323bbaeb58fd49db9" style="width: 100.0%; height: 100.0%;">초안산은 114.1m 봉우리를 중심으로 북서쪽 도봉구 창동(면적:673166㎡) 남동쪽은 노원구 월계동(면적:950643㎡) 일대에 걸쳐 있으며 1971년 8월 6일 건설부 고시 제465호로 공원으로 지정되었고 1997년 10월 30일 공원 명칭이 월계공원에서 초안산공원으로 바뀌었다. 동쪽 기슭 월계 2동 766번지 일대를 능골 또는 능동이라 부르는데 조선 명종 때 청백리였던 이명의 묘와 신도비가 있기 때문이다. 그리고 이명 신도비 옆에는 예안 이씨의 전통가옥이 보존되어 있다. 5만 평 정도의 나지막한 야산인 초안산은 114.1m 봉우리와 102.5m 봉우리 사이에 약 100기의 조선시대 내시들 무덤이 있으며 현재는 배드민턴장과 각종 체육시설이 갖추어져 있고 남쪽으로는 약수터가 있어 인근 주민의 휴식처가 되고 있다. </div>`)[0];

                var html_83e9b1f6c1b519566f7309d9801a0289 = $(`<div id="html_83e9b1f6c1b519566f7309d9801a0289" style="width: 100.0%; height: 100.0%;">공원이 부족한 동대문구의 유일한 산지형 공원이면서 상징공원으로 군부대가 주둔하고 높이 15~20m의 절개지에 대규모 암반이 노출되어 있던 곳을 1992년에 공원으로 조성하였다. 공원 내 50년 넘게 공원경관을 저해하던 위생 병원 담장을 철거하고 그 자리에 야생화 단지 생태연못 지압보도 등을 설치하여 자연학습장을 및 주민 휴식공간으로 조성하였다. 그밖에 어린이 놀이터 및 야외공연장 각종 운동시설 4km의 산책로가 있어 지역주민의 생활문화 향상 및 여가생활의 장으로 활용되고 있으며 부족한 녹지공간 확보를 위해 기존 공원과 중랑천 제방을 연계한 녹지 순환길을 조성하고자 배봉산근린공원 내 산책로를 보완 정비하고 중랑천 길과 연계한 보도 육교를 연결하여 명실공히 동대문구의 체계화된 중심공원으로 거듭나고 있다. 매년 5월에 구민 걷기대회가 열리고 또한 사생대회 문화 관련 음악행사 체조교실 등 다양한 이용 프로그램을 진행하고 있어 공원 이용이 활성화된 곳이다. </div>`)[0];

                var html_41f524e590244645e7c1b1df0ad4a264 = $(`<div id="html_41f524e590244645e7c1b1df0ad4a264" style="width: 100.0%; height: 100.0%;">꾀꼬리가 많이 살기 때문에 앵봉산이라는 이름을 얻은 서오릉도시자연공원은 구파발 통일로변에서 서오릉로까지 남북으로 길게 발달하여 진관동 갈현1?2동을 아우르고 있는 산이다. 면적은 1082847㎡로 은평구에서는 두 번째로 넓은 산이지만 높이는 해발 235m로 가장 높다. 주능선이 경기도 고양시 동산동?용두동과 경계를 이루며 사적지인 서오릉은 앵봉산의 서남쪽 자락에 자리 잡고 있다. 이 공원의 구파발 탑골 쪽은 현재 은평구에서 운영하는 ‘숲속여행’ 코스로 선정되어 4월부터 11월까지 매월 2?4번째 토요일과 1?3번째 일요일에 숲체험리더와 함께하는 숲속여행프로그램을 진행하고 있어 원하는 시민들은 누구나 참여할 수 있다.  앵봉산에 군락을 형성한 서어나무는 온대림 숲의 마지막 천이단계에 나타나는 나무로 중부지방에서는 광릉 숲 다음으로 유명하고 탑골 약수터 부근의 시무나무와 주능선에 자라는 쪽동백나무는 은평구 산 중 유일하게 이곳에서만 볼 수 있는 나무다. 주요시설로는 운동?편익시설 170점이 설치되어 있고 나무 107종(큰키나무 41종 중간키나무 12종 작은키나무 41종 덩굴나무 13종)이 자연림으로 자라고 있다.</div>`)[0];

                var html_72dd779d21ea031328b9e95bc7856112 = $(`<div id="html_72dd779d21ea031328b9e95bc7856112" style="width: 100.0%; height: 100.0%;">산에서 흘러내리는 물이 맑아 청계라는 이름이 붙은 것이라고 짐작될 뿐 청계산에 대한 기록은 확인되지 않는다‘. 과천읍지’(1899) 산천조에는 청룡산이라고 쓰고 있는데 이는 관악산을 백호산이라고 부른데 대하여 청계산이 좌청룡에 해당된다는 풍수설에 따라 청룡산이라 부른것으로 짐작된다. 청계산 북동쪽 기슭은 선사시대 주민들의 생활근거지로 청동기시대의 유적인 고인돌이 산재해 있으며 고려 멸망 후 이색 길재 조윤 등 고려 유신들이 은거했던 곳이다. 청계산의 주봉을 망경대라 부르는데 이는 고려가 망한 뒤 고려 유신 조윤이 청계산 정상에서 송도를 바라보며 세월의 허망함을 달랬다는데서 유래하고 조선 말기에는 추사 김정희가 긴 유배생활에서 돌아와 부친의 여막을 지키면서 살았던 곳이다. 청계산은 서울특별시와 경기도 성남시?과천시?의왕시의 경계에 위치해 있으며 과천에서 동남쪽으로 5km 안양에서 동쪽으로 12km 서울에서 18km의 거리를 두고 있다. 전체 면적은 약 3.7㎢로 매봉을 중심으로 서쪽은 경기도 동쪽은 서울특별시로 구분된다. 산세는 서남쪽으로 의왕시에 소재한 백운산?모락산?오봉산으로 뻗쳐 있고 서북쪽으로 과천시 옥녀봉 자락과 이어져 대체로 남북 방향으로 자리하고있다. 청계산은 국사봉(540m) 망경대(600m) 매봉(583m) 및 옥녀봉(375m)을 이어 남북으로 달리는 능선과 국사봉을 정점으로 하여 동서방향으로 달리는 능선이 만나 T자형 능선을 이루고 있고 계곡은 이와 같은 T자형 능선을 기점으로 하여 동서방향과 남쪽방향으로 발달해 있다.</div>`)[0];

                var html_6babd23a2d41057350078c5c8f026bfe = $(`<div id="html_6babd23a2d41057350078c5c8f026bfe" style="width: 100.0%; height: 100.0%;">일자산은 서울시 강동구와 경기도 하남시를 경계로 하고 있는 자연이 잘 보존되어 있는 야산으로 길동생태공원 맞은편에 허브천문공원이 위치한다. 이곳은 안정적인 수돗물 공급을 위한 배수지가 있는 곳으로 웰빙시대를 맞이하여 주민들에게 쾌적한 공간을 제공하고자 상수도사업본부와 강동구가 협력하여 하늘과 땅을 잇는 천문과 햇빛이 풍부하고 바람이 잘 통하는 곳에서 잘 자라는 허브를 테마로 배수지 상단부에 조성한 공원이다. 허브원 약초원 암석원 등으로 구성된 허브천문공원은 한민족 고유의 전통사상인 삼재(天?地?人) 사상에서 공간개념을 도출하여 우주공간(자미원 태미원 천시원 별자리 은하수 등)을 공원에 투영하고 음양 보행 사상에 기초하여 시설물 및 수목 등을 배치한 것이 그 특징이다. </div>`)[0];

                var html_e07e786c04a82ec127339751b52e2359 = $(`<div id="html_e07e786c04a82ec127339751b52e2359" style="width: 100.0%; height: 100.0%;">지하철 36호선 연신내역에서 엘리베이터를 통해 쉽게 접근할 수 있도록 위치한 연신내 물빛공원은 도심속에서 자연을 느끼고 휴식을 취하며 재충전할 수 있는 휴식과 만남의 공간이자 많은 공연과 행사가 이루어지는 문화공간이다. 지하철역에서 나오는 깨끗한 지하수를 공원의 친수공간으로 효율적으로 활용하고 불광천에 흘려보내 맑고 깨끗한 하천을 가꾸는데 크게 이바지하고 지역의 역사성과 상징성 편리성 효용성 등이 반영된 공원으로 동즉으로는 우리민족의 통일에 대한 염원과 희망을 상징하는 일출분수가 설치되어 있고 공원 중심부에 연신내를 상징하는 태극모양의 수반과 회자(回字)모양의 곡수로가 설치되어 있으며 서측에는 조선시대 한양의 통신수단의 거점이었던 파발의 모습들을 형상화하여 우리고장의 역사성을 나타내는 파발가벽이 조성되어 있다. 그 밖에 지하철 동출시설과 주변 경관과 어울릴 수 있는 소나무 단풍나무 화살나무 영산홍등이 계절에 따른 자연의 변화를 느낄 수 있게 한다. 주변의 시민과 어린이들이 직접물과 접하면서 즐길 수 있는 공간인 연신내 물빛공원에서는 매년 4월~10월 첫째 목요일에 물빛공원 음악회가 열리는 등 크고 작은 문화공연들이 열려 가까운 곳에서 자연과 문화를 함께 느낄 수 있는 공간으로 많은 시민들의 사랑을 받고 있다. </div>`)[0];

                var html_c39f26cdcf83f9778ef729ff966fde12 = $(`<div id="html_c39f26cdcf83f9778ef729ff966fde12" style="width: 100.0%; height: 100.0%;"><div style="width:300px">강동구 중앙부에 위치한 명일동은 고려 성종 11년(994년) 공용으로 출장하는 관리들의 숙박소로‘명일관’을 설치한 데서 유래하였다. 도시의 무분별한 팽창과 개발로 인한 공원용지 잠식으로 생활환경은 더욱 삭막해져가고 있다. 이에 서울시는 1996년 공원녹지확충 5개년 계획을 수립하고 21세기 서울을 환경도시로 탈바꿈하고자 추진하였다. 이 계획의 일환으로 강동구 심장부에 위치해 있으나 방치되어 있던 공원 용지를 시민을 위한 미래의 공원으로 조성하였다. 자연성이 뛰어난 공원으로 조성함으로써 도시민들에게 자연을 접할 기회와 주민의 휴식과 정서 생활에 기여할 수 있는 장소를 제공하고 있다. 반경 1km 이내에는 명일공원 길동생태공원과 같이 비교적 큰 공원이 위치하고 있다. 주택가에 위치한 미시설용지를 지역특성에 맞는 자연성이 뛰어난 공원으로 조성함으로서 도시민들에게 자연을 접할 기회를 제공하며 주민의 휴식과 정서 생활에 기여하고 있다. 반경 1㎞이내에는 명일근린공원과 길동자연생태공원과 같이 비교적 큰 공원이 위치하고 있다. </div></div>`)[0];

                var html_6e6770ec613d2f4cdb95008b79b6de0c = $(`<div id="html_6e6770ec613d2f4cdb95008b79b6de0c" style="width: 100.0%; height: 100.0%;"><div style="width:300px">관악산은 서울시 관악구 신림동과 금천구 시흥동 독산동과 경기도 안양시 과천시에 걸쳐있다. 관악산(높이 629m)은 1973년 관악구가 영등포구에서 분리되면서 명산으로서의 산 이름이 구의 명칭이 되어 관악구의 상징이자 자랑이 되고 있으며 관악구 문화유산의 대부분이 관악산에서 비롯되었다. 1968년에 건설부 고시 제34호로 도시자연공원으로 지정되었으며 오늘날에는 수많은 서울 시민들이 즐겨 찾는 휴식처로 서울의 명소가 되었다.  관악산 정상에는 지상 레이더 관측소와 조선 태조 이성계가 서울을 도읍지로 정할 때 연주사와 원각사 두 절을 지어 화환(火患)에 대처했다고 하는 정상의 원각사와 연주암을 비롯하여 크고 작은 사찰과 암자가 있는데 아슬아슬한 벼랑 위에 자리 잡고 있는 연주대는 관악산의 모든 등산로가 집결하는 곳이다. </div></div>`)[0];

                var html_f409618a9588fe187d541abeaf2fc2f7 = $(`<div id="html_f409618a9588fe187d541abeaf2fc2f7" style="width: 100.0%; height: 100.0%;"><div style="width:300px">효창원(孝昌園)은 본래 조선조 22대 정조대왕(正祖大王)의 장남인 문효세자(文孝世子)와 그의 생모(生母)인 의빈(儀嬪) 성(成)씨와 순조(純祖)의 후궁 숙의(淑儀) 박(朴)씨 및 영온 옹주(永溫翁主)의 묘가 안장되었으나 일제의 간교하에 사적(史蹟)의 격하를 위해 1924년 경성부가 효창원 일부를 공원으로 개발하고 1940년 총독부고시 제208호에 의해 공원으로 지정되었다. 일제 말기 세자 묘를 경기도 고양시 소재 서삼릉(西三陵)에 강재로 옮김에 따라 효창원은 효창공원이 되었다.  광복과 더불어 환국한 임시정부 주석인 백범(白凡) 김구(金九)선생이 조국 광복을 위해 기꺼이 목숨을 바친 이봉창(李奉昌) 윤봉길(尹奉吉) 백정기(白貞基) 의사(義士)의 유해와 안중근(安重根)의사의 가묘(假墓)를 1946년 7월 효창공원에서 국민장(國民葬)으로 지금의 삼의사 묘역에 안장하였고 1948년 9월에는 중국 땅에서 순국한 임시정부 의장과 주석을 지낸 이동녕(李東寧) 국무원비서장(國務院秘書長)을 지낸 차이석(車利錫)선생의 유해와 군무부장(軍務部長)을 역임하고 귀국 후 서거한 조성환(曺成煥)선생을 지금의 임정요인 묘역에 안장시켰다. 1949년 6월에는 김구선생이 흉탄에 쓰러지자 그해 7월 5일 국민장으로 공원 서북쪽 언덕에 안장하였다. 이후 이 일대가 독립운동에 앞장선 선열들의 묘역으로 자리 잡게 되었다.  1978년 3월 10일 효창공원 순국선열추모위원회가 발족된 후 임시정부 수립일인 4월 13일을 7위선열 합동추모제로 매년 봉행되고 있으며 1988년 11월 정부주도하에 효창공원 정비공사가 추진되어 의열사(義烈祠)와 창열문(彰烈門)이 건립되었고 1989년 6월에는 사적제330호로 지정되었다. 현재 효창공원에는 선열묘역과 공원관리사무소 어린이놀이터 배드민턴장 체육시설등의 편의시설과 반공투사위령탑 원효대사상 백범기념관 대한노인회등이 자리 잡고 있다. </div></div>`)[0];

                var html_5ee8676aa54cc348e2f1fb4e3cc5c597 = $(`<div id="html_5ee8676aa54cc348e2f1fb4e3cc5c597" style="width: 100.0%; height: 100.0%;"><div style="width:300px">산에서 흘러내리는 물이 맑아 청계라는 이름이 붙은 것이라고 짐작될 뿐 청계산에 대한 기록은 확인되지 않는다‘. 과천읍지’(1899) 산천조에는 청룡산이라고 쓰고 있는데 이는 관악산을 백호산이라고 부른데 대하여 청계산이 좌청룡에 해당된다는 풍수설에 따라 청룡산이라 부른것으로 짐작된다. 청계산 북동쪽 기슭은 선사시대 주민들의 생활근거지로 청동기시대의 유적인 고인돌이 산재해 있으며 고려 멸망 후 이색 길재 조윤 등 고려 유신들이 은거했던 곳이다. 청계산의 주봉을 망경대라 부르는데 이는 고려가 망한 뒤 고려 유신 조윤이 청계산 정상에서 송도를 바라보며 세월의 허망함을 달랬다는데서 유래하고 조선 말기에는 추사 김정희가 긴 유배생활에서 돌아와 부친의 여막을 지키면서 살았던 곳이다. 청계산은 서울특별시와 경기도 성남시?과천시?의왕시의 경계에 위치해 있으며 과천에서 동남쪽으로 5km 안양에서 동쪽으로 12km 서울에서 18km의 거리를 두고 있다. 전체 면적은 약 3.7㎢로 매봉을 중심으로 서쪽은 경기도 동쪽은 서울특별시로 구분된다. 산세는 서남쪽으로 의왕시에 소재한 백운산?모락산?오봉산으로 뻗쳐 있고 서북쪽으로 과천시 옥녀봉 자락과 이어져 대체로 남북 방향으로 자리하고있다. 청계산은 국사봉(540m) 망경대(600m) 매봉(583m) 및 옥녀봉(375m)을 이어 남북으로 달리는 능선과 국사봉을 정점으로 하여 동서방향으로 달리는 능선이 만나 T자형 능선을 이루고 있고 계곡은 이와 같은 T자형 능선을 기점으로 하여 동서방향과 남쪽방향으로 발달해 있다.</div></div>`)[0];

                var html_cf85cf14ab97da64c7ea5e925d47edd7 = $(`<div id="html_cf85cf14ab97da64c7ea5e925d47edd7" style="width: 100.0%; height: 100.0%;"><div style="width:300px">관악산은 서울시 관악구 신림동과 금천구 시흥동 독산동과 경기도 안양시 과천시에 걸쳐있다. 관악산(높이 629m)은 1973년 관악구가 영등포구에서 분리되면서 명산으로서의 산 이름이 구의 명칭이 되어 관악구의 상징이자 자랑이 되고 있으며 관악구 문화유산의 대부분이 관악산에서 비롯되었다. 1968년에 건설부 고시 제34호로 도시자연공원으로 지정되었으며 오늘날에는 수많은 서울 시민들이 즐겨 찾는 휴식처로 서울의 명소가 되었다.  관악산 정상에는 지상 레이더 관측소와 조선 태조 이성계가 서울을 도읍지로 정할 때 연주사와 원각사 두 절을 지어 화환(火患)에 대처했다고 하는 정상의 원각사와 연주암을 비롯하여 크고 작은 사찰과 암자가 있는데 아슬아슬한 벼랑 위에 자리 잡고 있는 연주대는 관악산의 모든 등산로가 집결하는 곳이다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1910"></div>`)[0];

                var html_e2a50ef671a68c743adda2c8aa69fed9 = $(`<div id="html_e2a50ef671a68c743adda2c8aa69fed9" style="width: 100.0%; height: 100.0%;"><div style="width:300px">효창원(孝昌園)은 본래 조선조 22대 정조대왕(正祖大王)의 장남인 문효세자(文孝世子)와 그의 생모(生母)인 의빈(儀嬪) 성(成)씨와 순조(純祖)의 후궁 숙의(淑儀) 박(朴)씨 및 영온 옹주(永溫翁主)의 묘가 안장되었으나 일제의 간교하에 사적(史蹟)의 격하를 위해 1924년 경성부가 효창원 일부를 공원으로 개발하고 1940년 총독부고시 제208호에 의해 공원으로 지정되었다. 일제 말기 세자 묘를 경기도 고양시 소재 서삼릉(西三陵)에 강재로 옮김에 따라 효창원은 효창공원이 되었다.  광복과 더불어 환국한 임시정부 주석인 백범(白凡) 김구(金九)선생이 조국 광복을 위해 기꺼이 목숨을 바친 이봉창(李奉昌) 윤봉길(尹奉吉) 백정기(白貞基) 의사(義士)의 유해와 안중근(安重根)의사의 가묘(假墓)를 1946년 7월 효창공원에서 국민장(國民葬)으로 지금의 삼의사 묘역에 안장하였고 1948년 9월에는 중국 땅에서 순국한 임시정부 의장과 주석을 지낸 이동녕(李東寧) 국무원비서장(國務院秘書長)을 지낸 차이석(車利錫)선생의 유해와 군무부장(軍務部長)을 역임하고 귀국 후 서거한 조성환(曺成煥)선생을 지금의 임정요인 묘역에 안장시켰다. 1949년 6월에는 김구선생이 흉탄에 쓰러지자 그해 7월 5일 국민장으로 공원 서북쪽 언덕에 안장하였다. 이후 이 일대가 독립운동에 앞장선 선열들의 묘역으로 자리 잡게 되었다.  1978년 3월 10일 효창공원 순국선열추모위원회가 발족된 후 임시정부 수립일인 4월 13일을 7위선열 합동추모제로 매년 봉행되고 있으며 1988년 11월 정부주도하에 효창공원 정비공사가 추진되어 의열사(義烈祠)와 창열문(彰烈門)이 건립되었고 1989년 6월에는 사적제330호로 지정되었다. 현재 효창공원에는 선열묘역과 공원관리사무소 어린이놀이터 배드민턴장 체육시설등의 편의시설과 반공투사위령탑 원효대사상 백범기념관 대한노인회등이 자리 잡고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1912"></div>`)[0];

                var html_29d6c077be9a9be259a02c0c13f4c7cf = $(`<div id="html_29d6c077be9a9be259a02c0c13f4c7cf" style="width: 100.0%; height: 100.0%;"><div style="width:300px">개운산공원은 1940년 3월 12일 지정된 마을동산 성격의 산지형 공원이다. 돈암동 안암동 종암동 등으로 둘러 쌓여 있으며 성신여자대학교와 고려대학교가 인접하여 있고 면적은 297926㎡이며 공원인근에는 개운산스포츠센터가 위치하고 있다. 산 형세는 자연스런 형태로 힘들지 않게 산책할 수 있으며 운동장이 있어 축구 게이트볼 배드민턴 테니스 등 운동을 할 수 있다. 전에는 아까시나무와 현사시나무가 많았으나 도시환경림 조성으로 불량수목을 제거하고 잣나무 참나무류 팥배나무 산벚나무 등 많은 수목 등이 자라고 있다. 개운산은 나라의 운명을 새롭게 열었다는 뜻의 개운사 절이 있어 붙여진 이름이다. 또 안암동에 있어‘안암산’으로 종암1동의 진씨(陳氏) 성을 가진 사람의 채석장이 있어‘진석산(陳石山)’으로도 불리운다. 공원내에는 향토수목 32종 3290주가 식재되어 있어 자연학습관찰로를 조성하여 어린이 및 학생들이 이용하고 있다. 개운산운동장에는 2003년에 66m의 지압보도와 정자 및 핸드레일을 설치하고 주변에 나무를 심어 가족이 함께 운동과 휴식을 겸할 수 있는 공원으로 많은 시민들이 이용한다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1914"></div>`)[0];

                var html_394b30c2766a045dac07dacd138ce8e1 = $(`<div id="html_394b30c2766a045dac07dacd138ce8e1" style="width: 100.0%; height: 100.0%;"><div style="width:300px">경희궁(慶熙宮)은 조선 후기의 이궁(離宮)이었다. 1617년(광해군 9)부터 짓기 시작하여 1623년(광해군 15)에 완성 하였다. 경희궁의 처음 명칭은 경덕궁(慶德宮)이었으나 원종의 시호인 경덕(敬德)과 같은 발음이라 하여 1760년(영조 36) 경희궁으로 바뀌었다. 경희궁은 도성의 서쪽에 있다고 하여 서궐(西闕)이라고도 불렀는데 이는 창덕궁과 창경궁을 합하여 동궐(東闕)이 라고 불렀던 것과 대비되는 별칭이다. 인조 이후 철종에 이르기까지 10대에 걸쳐 임금들이 경희궁에 머물렀는데 특히 영조는 치세의 절반을 이곳에서 보냈다. 경희궁에는 정전인 숭정전을 비롯하여 편전인 자정전 침전인 융복전 회상전 등 100여 동의 크고 작은 건물이 있었다. 그러나 일제가 대한제국을 강점하면서 경희궁은 수난의 역사를 맞이하였다. 1910년 일본인 학교였던 경성중학교가 들어서면서 대부분의 궁궐 건물이 헐려 나갔고 그 면적도 절반 정도로 축소되어 궁궐의 모습을 잃어버렸다. 서울특별시에서는 경희궁지에 대한 발굴을 거쳐 숭정전 등 정전 지역을 복원하여 2002년부터 시민들에게 공개하고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1918"></div>`)[0];

                var html_43a2e4f8bd4e92492b9a1695aedd76a9 = $(`<div id="html_43a2e4f8bd4e92492b9a1695aedd76a9" style="width: 100.0%; height: 100.0%;"><div style="width:300px">꾀꼬리가 많이 살기 때문에 앵봉산이라는 이름을 얻은 서오릉도시자연공원은 구파발 통일로변에서 서오릉로까지 남북으로 길게 발달하여 진관동 갈현1?2동을 아우르고 있는 산이다. 면적은 1082847㎡로 은평구에서는 두 번째로 넓은 산이지만 높이는 해발 235m로 가장 높다. 주능선이 경기도 고양시 동산동?용두동과 경계를 이루며 사적지인 서오릉은 앵봉산의 서남쪽 자락에 자리 잡고 있다. 이 공원의 구파발 탑골 쪽은 현재 은평구에서 운영하는 ‘숲속여행’ 코스로 선정되어 4월부터 11월까지 매월 2?4번째 토요일과 1?3번째 일요일에 숲체험리더와 함께하는 숲속여행프로그램을 진행하고 있어 원하는 시민들은 누구나 참여할 수 있다.  앵봉산에 군락을 형성한 서어나무는 온대림 숲의 마지막 천이단계에 나타나는 나무로 중부지방에서는 광릉 숲 다음으로 유명하고 탑골 약수터 부근의 시무나무와 주능선에 자라는 쪽동백나무는 은평구 산 중 유일하게 이곳에서만 볼 수 있는 나무다. 주요시설로는 운동?편익시설 170점이 설치되어 있고 나무 107종(큰키나무 41종 중간키나무 12종 작은키나무 41종 덩굴나무 13종)이 자연림으로 자라고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1726"></div>`)[0];

                var html_43a9c6accaa52eddb027bccc2be39850 = $(`<div id="html_43a9c6accaa52eddb027bccc2be39850" style="width: 100.0%; height: 100.0%;"><div style="width:300px">산에서 흘러내리는 물이 맑아 청계라는 이름이 붙은 것이라고 짐작될 뿐 청계산에 대한 기록은 확인되지 않는다‘. 과천읍지’(1899) 산천조에는 청룡산이라고 쓰고 있는데 이는 관악산을 백호산이라고 부른데 대하여 청계산이 좌청룡에 해당된다는 풍수설에 따라 청룡산이라 부른것으로 짐작된다. 청계산 북동쪽 기슭은 선사시대 주민들의 생활근거지로 청동기시대의 유적인 고인돌이 산재해 있으며 고려 멸망 후 이색 길재 조윤 등 고려 유신들이 은거했던 곳이다. 청계산의 주봉을 망경대라 부르는데 이는 고려가 망한 뒤 고려 유신 조윤이 청계산 정상에서 송도를 바라보며 세월의 허망함을 달랬다는데서 유래하고 조선 말기에는 추사 김정희가 긴 유배생활에서 돌아와 부친의 여막을 지키면서 살았던 곳이다. 청계산은 서울특별시와 경기도 성남시?과천시?의왕시의 경계에 위치해 있으며 과천에서 동남쪽으로 5km 안양에서 동쪽으로 12km 서울에서 18km의 거리를 두고 있다. 전체 면적은 약 3.7㎢로 매봉을 중심으로 서쪽은 경기도 동쪽은 서울특별시로 구분된다. 산세는 서남쪽으로 의왕시에 소재한 백운산?모락산?오봉산으로 뻗쳐 있고 서북쪽으로 과천시 옥녀봉 자락과 이어져 대체로 남북 방향으로 자리하고있다. 청계산은 국사봉(540m) 망경대(600m) 매봉(583m) 및 옥녀봉(375m)을 이어 남북으로 달리는 능선과 국사봉을 정점으로 하여 동서방향으로 달리는 능선이 만나 T자형 능선을 이루고 있고 계곡은 이와 같은 T자형 능선을 기점으로 하여 동서방향과 남쪽방향으로 발달해 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1736"></div>`)[0];

                var html_2b46e523a64c224ba94d8dcc4a930a8f = $(`<div id="html_2b46e523a64c224ba94d8dcc4a930a8f" style="width: 100.0%; height: 100.0%;"><div style="width:300px">지하철 36호선 연신내역에서 엘리베이터를 통해 쉽게 접근할 수 있도록 위치한 연신내 물빛공원은 도심속에서 자연을 느끼고 휴식을 취하며 재충전할 수 있는 휴식과 만남의 공간이자 많은 공연과 행사가 이루어지는 문화공간이다. 지하철역에서 나오는 깨끗한 지하수를 공원의 친수공간으로 효율적으로 활용하고 불광천에 흘려보내 맑고 깨끗한 하천을 가꾸는데 크게 이바지하고 지역의 역사성과 상징성 편리성 효용성 등이 반영된 공원으로 동즉으로는 우리민족의 통일에 대한 염원과 희망을 상징하는 일출분수가 설치되어 있고 공원 중심부에 연신내를 상징하는 태극모양의 수반과 회자(回字)모양의 곡수로가 설치되어 있으며 서측에는 조선시대 한양의 통신수단의 거점이었던 파발의 모습들을 형상화하여 우리고장의 역사성을 나타내는 파발가벽이 조성되어 있다. 그 밖에 지하철 동출시설과 주변 경관과 어울릴 수 있는 소나무 단풍나무 화살나무 영산홍등이 계절에 따른 자연의 변화를 느낄 수 있게 한다. 주변의 시민과 어린이들이 직접물과 접하면서 즐길 수 있는 공간인 연신내 물빛공원에서는 매년 4월~10월 첫째 목요일에 물빛공원 음악회가 열리는 등 크고 작은 문화공연들이 열려 가까운 곳에서 자연과 문화를 함께 느낄 수 있는 공간으로 많은 시민들의 사랑을 받고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1737"></div>`)[0];

                var html_c253ce295f9af488f8395c3877361888 = $(`<div id="html_c253ce295f9af488f8395c3877361888" style="width: 100.0%; height: 100.0%;"><div style="width:300px">시민의숲은 우리나라 최초로 숲 개념을 도입한 공원으로 도심에서 보기 힘든 울창한 수림대를 품고 있어 시민들에게 훌륭한 녹색 휴식 공간을 제공하고 있다. 공원은 86 아시안 게임과 88 올림픽을 앞두고 당시 서울의 관문이었던 양재 톨게이트 주변 환경을 개선하기 위한 공원조성계획의 일환으로 1983년 착공에 들어가 1986년 11월 개장했다. 매헌로를 기준으로 시민들이 주로 이용하는 북측 구역과 다양한 위령탑 등이 들어서 있는 남측 구역으로 나뉘는데 북측 구역은 입구에 매헌윤봉길의사기념관이 있으며 울창한 숲이 있어 공원을 산책하는 시민들에게 사랑받는 공간이다. 연못과 분수 등의 수경시설과 어린이놀이터 다양한 운동시설이 있고 야외 예식장과 바비큐장이 있는 것도 커다란 특징이다. 남측 구역에는 유격 백마부대 충혼탑과 1987년 미얀마 안다만해협 상공에서 북한의 테러로 폭파된 대한항공 858편의 위령탑 1995년 삼풍백화점 붕괴로 사망한 희생자와 유족들을 위로하기 위해 세운 위령탑이 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1909" style="width:300px"></div>`)[0];

                var html_be8514ed361aa09fa15516377fe20d08 = $(`<div id="html_be8514ed361aa09fa15516377fe20d08" style="width: 100.0%; height: 100.0%;"><div style="width:300px">관악산은 서울시 관악구 신림동과 금천구 시흥동 독산동과 경기도 안양시 과천시에 걸쳐있다. 관악산(높이 629m)은 1973년 관악구가 영등포구에서 분리되면서 명산으로서의 산 이름이 구의 명칭이 되어 관악구의 상징이자 자랑이 되고 있으며 관악구 문화유산의 대부분이 관악산에서 비롯되었다. 1968년에 건설부 고시 제34호로 도시자연공원으로 지정되었으며 오늘날에는 수많은 서울 시민들이 즐겨 찾는 휴식처로 서울의 명소가 되었다.  관악산 정상에는 지상 레이더 관측소와 조선 태조 이성계가 서울을 도읍지로 정할 때 연주사와 원각사 두 절을 지어 화환(火患)에 대처했다고 하는 정상의 원각사와 연주암을 비롯하여 크고 작은 사찰과 암자가 있는데 아슬아슬한 벼랑 위에 자리 잡고 있는 연주대는 관악산의 모든 등산로가 집결하는 곳이다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1910" style="width:300px"></div>`)[0];

                var html_6c41c6c4911986039986dae39a892d60 = $(`<div id="html_6c41c6c4911986039986dae39a892d60" style="width: 100.0%; height: 100.0%;"><div style="width:300px">효창원(孝昌園)은 본래 조선조 22대 정조대왕(正祖大王)의 장남인 문효세자(文孝世子)와 그의 생모(生母)인 의빈(儀嬪) 성(成)씨와 순조(純祖)의 후궁 숙의(淑儀) 박(朴)씨 및 영온 옹주(永溫翁主)의 묘가 안장되었으나 일제의 간교하에 사적(史蹟)의 격하를 위해 1924년 경성부가 효창원 일부를 공원으로 개발하고 1940년 총독부고시 제208호에 의해 공원으로 지정되었다. 일제 말기 세자 묘를 경기도 고양시 소재 서삼릉(西三陵)에 강재로 옮김에 따라 효창원은 효창공원이 되었다.  광복과 더불어 환국한 임시정부 주석인 백범(白凡) 김구(金九)선생이 조국 광복을 위해 기꺼이 목숨을 바친 이봉창(李奉昌) 윤봉길(尹奉吉) 백정기(白貞基) 의사(義士)의 유해와 안중근(安重根)의사의 가묘(假墓)를 1946년 7월 효창공원에서 국민장(國民葬)으로 지금의 삼의사 묘역에 안장하였고 1948년 9월에는 중국 땅에서 순국한 임시정부 의장과 주석을 지낸 이동녕(李東寧) 국무원비서장(國務院秘書長)을 지낸 차이석(車利錫)선생의 유해와 군무부장(軍務部長)을 역임하고 귀국 후 서거한 조성환(曺成煥)선생을 지금의 임정요인 묘역에 안장시켰다. 1949년 6월에는 김구선생이 흉탄에 쓰러지자 그해 7월 5일 국민장으로 공원 서북쪽 언덕에 안장하였다. 이후 이 일대가 독립운동에 앞장선 선열들의 묘역으로 자리 잡게 되었다.  1978년 3월 10일 효창공원 순국선열추모위원회가 발족된 후 임시정부 수립일인 4월 13일을 7위선열 합동추모제로 매년 봉행되고 있으며 1988년 11월 정부주도하에 효창공원 정비공사가 추진되어 의열사(義烈祠)와 창열문(彰烈門)이 건립되었고 1989년 6월에는 사적제330호로 지정되었다. 현재 효창공원에는 선열묘역과 공원관리사무소 어린이놀이터 배드민턴장 체육시설등의 편의시설과 반공투사위령탑 원효대사상 백범기념관 대한노인회등이 자리 잡고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1912" style="width:300px"></div>`)[0];

                var html_90d8c688aeafa1c70eb355eb98ab257f = $(`<div id="html_90d8c688aeafa1c70eb355eb98ab257f" style="width: 100.0%; height: 100.0%;"><div style="width:300px">개운산공원은 1940년 3월 12일 지정된 마을동산 성격의 산지형 공원이다. 돈암동 안암동 종암동 등으로 둘러 쌓여 있으며 성신여자대학교와 고려대학교가 인접하여 있고 면적은 297926㎡이며 공원인근에는 개운산스포츠센터가 위치하고 있다. 산 형세는 자연스런 형태로 힘들지 않게 산책할 수 있으며 운동장이 있어 축구 게이트볼 배드민턴 테니스 등 운동을 할 수 있다. 전에는 아까시나무와 현사시나무가 많았으나 도시환경림 조성으로 불량수목을 제거하고 잣나무 참나무류 팥배나무 산벚나무 등 많은 수목 등이 자라고 있다. 개운산은 나라의 운명을 새롭게 열었다는 뜻의 개운사 절이 있어 붙여진 이름이다. 또 안암동에 있어‘안암산’으로 종암1동의 진씨(陳氏) 성을 가진 사람의 채석장이 있어‘진석산(陳石山)’으로도 불리운다. 공원내에는 향토수목 32종 3290주가 식재되어 있어 자연학습관찰로를 조성하여 어린이 및 학생들이 이용하고 있다. 개운산운동장에는 2003년에 66m의 지압보도와 정자 및 핸드레일을 설치하고 주변에 나무를 심어 가족이 함께 운동과 휴식을 겸할 수 있는 공원으로 많은 시민들이 이용한다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1914" style="width:300px"></div>`)[0];

                var html_ea925ab9d5a653c95c403878c4d9da6d = $(`<div id="html_ea925ab9d5a653c95c403878c4d9da6d" style="width: 100.0%; height: 100.0%;"><div style="width:300px">개웅산공원은 서울시 개봉동 일대와 오류동에 인접한 개웅마을의 지형이 움푹 들어간 관계로 난리 때마다 총탄이 개웃개웃 피해 가서 개웅마을이라 불리고 산 이름도 붙여졌다고 한다. 서울시의 오류동과 개봉동 경계에 위치하고 능선이 세 방향으로 뻗어 내려 삼각형 모양을 이루고 있는 산으로서 산 전체가 단풍나무 아까시나무 소나무 참나무 등 다양한 식생이 잘 보존된 전형적인 자연상태의 공원이다.  연간 100000여 명의 시민들이 개웅산을 이용하고 있으며 등산로 주변에 약수터와 배드민턴장 체력단련장 허리 돌리기 등 운동기구와 의자 등 휴게시설이 등산로 곳곳에 설치되어 많은 시민들로부터 좋은 반응을 얻고 있다. 매년 이용시민의 수가 늘어남에 따라 2006년에 쾌적하고 아름다운 공원으로 조성하였다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1915" style="width:300px"></div>`)[0];

                var html_4fb64bf61559e0339fc441bd80bd0862 = $(`<div id="html_4fb64bf61559e0339fc441bd80bd0862" style="width: 100.0%; height: 100.0%;"><div style="width:300px">경희궁(慶熙宮)은 조선 후기의 이궁(離宮)이었다. 1617년(광해군 9)부터 짓기 시작하여 1623년(광해군 15)에 완성 하였다. 경희궁의 처음 명칭은 경덕궁(慶德宮)이었으나 원종의 시호인 경덕(敬德)과 같은 발음이라 하여 1760년(영조 36) 경희궁으로 바뀌었다. 경희궁은 도성의 서쪽에 있다고 하여 서궐(西闕)이라고도 불렀는데 이는 창덕궁과 창경궁을 합하여 동궐(東闕)이 라고 불렀던 것과 대비되는 별칭이다. 인조 이후 철종에 이르기까지 10대에 걸쳐 임금들이 경희궁에 머물렀는데 특히 영조는 치세의 절반을 이곳에서 보냈다. 경희궁에는 정전인 숭정전을 비롯하여 편전인 자정전 침전인 융복전 회상전 등 100여 동의 크고 작은 건물이 있었다. 그러나 일제가 대한제국을 강점하면서 경희궁은 수난의 역사를 맞이하였다. 1910년 일본인 학교였던 경성중학교가 들어서면서 대부분의 궁궐 건물이 헐려 나갔고 그 면적도 절반 정도로 축소되어 궁궐의 모습을 잃어버렸다. 서울특별시에서는 경희궁지에 대한 발굴을 거쳐 숭정전 등 정전 지역을 복원하여 2002년부터 시민들에게 공개하고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1918" style="width:300px"></div>`)[0];

                var html_b134046e825eb6b9931dcd0e1e9095a1 = $(`<div id="html_b134046e825eb6b9931dcd0e1e9095a1" style="width: 100.0%; height: 100.0%;"><div style="width:300px">꾀꼬리가 많이 살기 때문에 앵봉산이라는 이름을 얻은 서오릉도시자연공원은 구파발 통일로변에서 서오릉로까지 남북으로 길게 발달하여 진관동 갈현1?2동을 아우르고 있는 산이다. 면적은 1082847㎡로 은평구에서는 두 번째로 넓은 산이지만 높이는 해발 235m로 가장 높다. 주능선이 경기도 고양시 동산동?용두동과 경계를 이루며 사적지인 서오릉은 앵봉산의 서남쪽 자락에 자리 잡고 있다. 이 공원의 구파발 탑골 쪽은 현재 은평구에서 운영하는 ‘숲속여행’ 코스로 선정되어 4월부터 11월까지 매월 2?4번째 토요일과 1?3번째 일요일에 숲체험리더와 함께하는 숲속여행프로그램을 진행하고 있어 원하는 시민들은 누구나 참여할 수 있다.  앵봉산에 군락을 형성한 서어나무는 온대림 숲의 마지막 천이단계에 나타나는 나무로 중부지방에서는 광릉 숲 다음으로 유명하고 탑골 약수터 부근의 시무나무와 주능선에 자라는 쪽동백나무는 은평구 산 중 유일하게 이곳에서만 볼 수 있는 나무다. 주요시설로는 운동?편익시설 170점이 설치되어 있고 나무 107종(큰키나무 41종 중간키나무 12종 작은키나무 41종 덩굴나무 13종)이 자연림으로 자라고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1726" style="width:300px"></div>`)[0];

                var html_3ad0cf1b82de69af1a28f5004c7e25c0 = $(`<div id="html_3ad0cf1b82de69af1a28f5004c7e25c0" style="width: 100.0%; height: 100.0%;"><div style="width:300px">산에서 흘러내리는 물이 맑아 청계라는 이름이 붙은 것이라고 짐작될 뿐 청계산에 대한 기록은 확인되지 않는다‘. 과천읍지’(1899) 산천조에는 청룡산이라고 쓰고 있는데 이는 관악산을 백호산이라고 부른데 대하여 청계산이 좌청룡에 해당된다는 풍수설에 따라 청룡산이라 부른것으로 짐작된다. 청계산 북동쪽 기슭은 선사시대 주민들의 생활근거지로 청동기시대의 유적인 고인돌이 산재해 있으며 고려 멸망 후 이색 길재 조윤 등 고려 유신들이 은거했던 곳이다. 청계산의 주봉을 망경대라 부르는데 이는 고려가 망한 뒤 고려 유신 조윤이 청계산 정상에서 송도를 바라보며 세월의 허망함을 달랬다는데서 유래하고 조선 말기에는 추사 김정희가 긴 유배생활에서 돌아와 부친의 여막을 지키면서 살았던 곳이다. 청계산은 서울특별시와 경기도 성남시?과천시?의왕시의 경계에 위치해 있으며 과천에서 동남쪽으로 5km 안양에서 동쪽으로 12km 서울에서 18km의 거리를 두고 있다. 전체 면적은 약 3.7㎢로 매봉을 중심으로 서쪽은 경기도 동쪽은 서울특별시로 구분된다. 산세는 서남쪽으로 의왕시에 소재한 백운산?모락산?오봉산으로 뻗쳐 있고 서북쪽으로 과천시 옥녀봉 자락과 이어져 대체로 남북 방향으로 자리하고있다. 청계산은 국사봉(540m) 망경대(600m) 매봉(583m) 및 옥녀봉(375m)을 이어 남북으로 달리는 능선과 국사봉을 정점으로 하여 동서방향으로 달리는 능선이 만나 T자형 능선을 이루고 있고 계곡은 이와 같은 T자형 능선을 기점으로 하여 동서방향과 남쪽방향으로 발달해 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1736" style="width:300px"></div>`)[0];

                var html_5a37ed3a0f1a84b962ce78ee853fe9d1 = $(`<div id="html_5a37ed3a0f1a84b962ce78ee853fe9d1" style="width: 100.0%; height: 100.0%;"><div style="width:300px">지하철 36호선 연신내역에서 엘리베이터를 통해 쉽게 접근할 수 있도록 위치한 연신내 물빛공원은 도심속에서 자연을 느끼고 휴식을 취하며 재충전할 수 있는 휴식과 만남의 공간이자 많은 공연과 행사가 이루어지는 문화공간이다. 지하철역에서 나오는 깨끗한 지하수를 공원의 친수공간으로 효율적으로 활용하고 불광천에 흘려보내 맑고 깨끗한 하천을 가꾸는데 크게 이바지하고 지역의 역사성과 상징성 편리성 효용성 등이 반영된 공원으로 동즉으로는 우리민족의 통일에 대한 염원과 희망을 상징하는 일출분수가 설치되어 있고 공원 중심부에 연신내를 상징하는 태극모양의 수반과 회자(回字)모양의 곡수로가 설치되어 있으며 서측에는 조선시대 한양의 통신수단의 거점이었던 파발의 모습들을 형상화하여 우리고장의 역사성을 나타내는 파발가벽이 조성되어 있다. 그 밖에 지하철 동출시설과 주변 경관과 어울릴 수 있는 소나무 단풍나무 화살나무 영산홍등이 계절에 따른 자연의 변화를 느낄 수 있게 한다. 주변의 시민과 어린이들이 직접물과 접하면서 즐길 수 있는 공간인 연신내 물빛공원에서는 매년 4월~10월 첫째 목요일에 물빛공원 음악회가 열리는 등 크고 작은 문화공연들이 열려 가까운 곳에서 자연과 문화를 함께 느낄 수 있는 공간으로 많은 시민들의 사랑을 받고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1737" style="width:300px"></div>`)[0];

                var html_e15516794bc86814a60bb345b07a8ea4 = $(`<div id="html_e15516794bc86814a60bb345b07a8ea4" style="width: 100.0%; height: 100.0%;"><div style="width:300px">시민의숲은 우리나라 최초로 숲 개념을 도입한 공원으로 도심에서 보기 힘든 울창한 수림대를 품고 있어 시민들에게 훌륭한 녹색 휴식 공간을 제공하고 있다. 공원은 86 아시안 게임과 88 올림픽을 앞두고 당시 서울의 관문이었던 양재 톨게이트 주변 환경을 개선하기 위한 공원조성계획의 일환으로 1983년 착공에 들어가 1986년 11월 개장했다. 매헌로를 기준으로 시민들이 주로 이용하는 북측 구역과 다양한 위령탑 등이 들어서 있는 남측 구역으로 나뉘는데 북측 구역은 입구에 매헌윤봉길의사기념관이 있으며 울창한 숲이 있어 공원을 산책하는 시민들에게 사랑받는 공간이다. 연못과 분수 등의 수경시설과 어린이놀이터 다양한 운동시설이 있고 야외 예식장과 바비큐장이 있는 것도 커다란 특징이다. 남측 구역에는 유격 백마부대 충혼탑과 1987년 미얀마 안다만해협 상공에서 북한의 테러로 폭파된 대한항공 858편의 위령탑 1995년 삼풍백화점 붕괴로 사망한 희생자와 유족들을 위로하기 위해 세운 위령탑이 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1909" style="width:300px"></div>`)[0];

                var html_042986940253bee902dd94cbb7a1c12b = $(`<div id="html_042986940253bee902dd94cbb7a1c12b" style="width: 100.0%; height: 100.0%;"><div style="width:300px">효창원(孝昌園)은 본래 조선조 22대 정조대왕(正祖大王)의 장남인 문효세자(文孝世子)와 그의 생모(生母)인 의빈(儀嬪) 성(成)씨와 순조(純祖)의 후궁 숙의(淑儀) 박(朴)씨 및 영온 옹주(永溫翁主)의 묘가 안장되었으나 일제의 간교하에 사적(史蹟)의 격하를 위해 1924년 경성부가 효창원 일부를 공원으로 개발하고 1940년 총독부고시 제208호에 의해 공원으로 지정되었다. 일제 말기 세자 묘를 경기도 고양시 소재 서삼릉(西三陵)에 강재로 옮김에 따라 효창원은 효창공원이 되었다.  광복과 더불어 환국한 임시정부 주석인 백범(白凡) 김구(金九)선생이 조국 광복을 위해 기꺼이 목숨을 바친 이봉창(李奉昌) 윤봉길(尹奉吉) 백정기(白貞基) 의사(義士)의 유해와 안중근(安重根)의사의 가묘(假墓)를 1946년 7월 효창공원에서 국민장(國民葬)으로 지금의 삼의사 묘역에 안장하였고 1948년 9월에는 중국 땅에서 순국한 임시정부 의장과 주석을 지낸 이동녕(李東寧) 국무원비서장(國務院秘書長)을 지낸 차이석(車利錫)선생의 유해와 군무부장(軍務部長)을 역임하고 귀국 후 서거한 조성환(曺成煥)선생을 지금의 임정요인 묘역에 안장시켰다. 1949년 6월에는 김구선생이 흉탄에 쓰러지자 그해 7월 5일 국민장으로 공원 서북쪽 언덕에 안장하였다. 이후 이 일대가 독립운동에 앞장선 선열들의 묘역으로 자리 잡게 되었다.  1978년 3월 10일 효창공원 순국선열추모위원회가 발족된 후 임시정부 수립일인 4월 13일을 7위선열 합동추모제로 매년 봉행되고 있으며 1988년 11월 정부주도하에 효창공원 정비공사가 추진되어 의열사(義烈祠)와 창열문(彰烈門)이 건립되었고 1989년 6월에는 사적제330호로 지정되었다. 현재 효창공원에는 선열묘역과 공원관리사무소 어린이놀이터 배드민턴장 체육시설등의 편의시설과 반공투사위령탑 원효대사상 백범기념관 대한노인회등이 자리 잡고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1912" style="width:300px"></div>`)[0];

                var html_3e84ed1608187b3a777a4ac17a58115b = $(`<div id="html_3e84ed1608187b3a777a4ac17a58115b" style="width: 100.0%; height: 100.0%;"><div style="width:300px">개운산공원은 1940년 3월 12일 지정된 마을동산 성격의 산지형 공원이다. 돈암동 안암동 종암동 등으로 둘러 쌓여 있으며 성신여자대학교와 고려대학교가 인접하여 있고 면적은 297926㎡이며 공원인근에는 개운산스포츠센터가 위치하고 있다. 산 형세는 자연스런 형태로 힘들지 않게 산책할 수 있으며 운동장이 있어 축구 게이트볼 배드민턴 테니스 등 운동을 할 수 있다. 전에는 아까시나무와 현사시나무가 많았으나 도시환경림 조성으로 불량수목을 제거하고 잣나무 참나무류 팥배나무 산벚나무 등 많은 수목 등이 자라고 있다. 개운산은 나라의 운명을 새롭게 열었다는 뜻의 개운사 절이 있어 붙여진 이름이다. 또 안암동에 있어‘안암산’으로 종암1동의 진씨(陳氏) 성을 가진 사람의 채석장이 있어‘진석산(陳石山)’으로도 불리운다. 공원내에는 향토수목 32종 3290주가 식재되어 있어 자연학습관찰로를 조성하여 어린이 및 학생들이 이용하고 있다. 개운산운동장에는 2003년에 66m의 지압보도와 정자 및 핸드레일을 설치하고 주변에 나무를 심어 가족이 함께 운동과 휴식을 겸할 수 있는 공원으로 많은 시민들이 이용한다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1914" style="width:300px"></div>`)[0];

                var html_caf78340d6edff3d33326b9185f4fac8 = $(`<div id="html_caf78340d6edff3d33326b9185f4fac8" style="width: 100.0%; height: 100.0%;"><div style="width:300px">경희궁(慶熙宮)은 조선 후기의 이궁(離宮)이었다. 1617년(광해군 9)부터 짓기 시작하여 1623년(광해군 15)에 완성 하였다. 경희궁의 처음 명칭은 경덕궁(慶德宮)이었으나 원종의 시호인 경덕(敬德)과 같은 발음이라 하여 1760년(영조 36) 경희궁으로 바뀌었다. 경희궁은 도성의 서쪽에 있다고 하여 서궐(西闕)이라고도 불렀는데 이는 창덕궁과 창경궁을 합하여 동궐(東闕)이 라고 불렀던 것과 대비되는 별칭이다. 인조 이후 철종에 이르기까지 10대에 걸쳐 임금들이 경희궁에 머물렀는데 특히 영조는 치세의 절반을 이곳에서 보냈다. 경희궁에는 정전인 숭정전을 비롯하여 편전인 자정전 침전인 융복전 회상전 등 100여 동의 크고 작은 건물이 있었다. 그러나 일제가 대한제국을 강점하면서 경희궁은 수난의 역사를 맞이하였다. 1910년 일본인 학교였던 경성중학교가 들어서면서 대부분의 궁궐 건물이 헐려 나갔고 그 면적도 절반 정도로 축소되어 궁궐의 모습을 잃어버렸다. 서울특별시에서는 경희궁지에 대한 발굴을 거쳐 숭정전 등 정전 지역을 복원하여 2002년부터 시민들에게 공개하고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1918" style="width:300px"></div>`)[0];

                var html_f6ceade3a17915bf2f19a647830940e4 = $(`<div id="html_f6ceade3a17915bf2f19a647830940e4" style="width: 100.0%; height: 100.0%;"><div style="width:300px">사적 제354호로 서울 최초의 근대 공원이다. 조선 세조 13년에 원각사로 건립하였던 것을 고종 34년인 1897년 도지부 고문인 영국인 브라운에 의해 공원으로 조성되어 1920년에 공원으로 개원하였다. 1919년 3. 1 운동의 발상지로 처음으로 독립 선언문을 낭독하고 독립만세를 외친 우리민족의 독립 정신이 살아 숨쉬는 유서 깊은 곳이다. 1992년 5월 28일 공원 명칭을 파고다공원에서 탑골공원으로 개정하여 오늘에 이르고 있다. 주요 시설로는 독립운동 봉화에 불을 당겼던 팔각정을 중심으로 국보 제2호인 원각사지 10층 석탑 국보 제3호인 원각사비 등의 문화재와 3.1운동 기념탑 3.1운동 벽화 의암 손병희 선생의 동상 한용운 선생 기념비 등이 있다. 2001년 3월1일부터 탑골공원 재정비 사업을 추진 2002년 3월2일에 완료하였으며 총 19억 원의 예산을 투입하여 우물을 복원하고 손병희 선생 동상 및 3.1운동 기념탑을 기념광장으로 옮기는 등 시설물을 재배치하여 복잡한 공간형태를 단순화함과 함께 공간에 질서를 부여하여 사적지다운 경건한 분위기를 느낄 수 있도록 했다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1931" style="width:300px"></div>`)[0];

                var html_43f4a82e67a6896c9b882acf80113828 = $(`<div id="html_43f4a82e67a6896c9b882acf80113828" style="width: 100.0%; height: 100.0%;"><div style="width:300px">꾀꼬리가 많이 살기 때문에 앵봉산이라는 이름을 얻은 서오릉도시자연공원은 구파발 통일로변에서 서오릉로까지 남북으로 길게 발달하여 진관동 갈현1?2동을 아우르고 있는 산이다. 면적은 1082847㎡로 은평구에서는 두 번째로 넓은 산이지만 높이는 해발 235m로 가장 높다. 주능선이 경기도 고양시 동산동?용두동과 경계를 이루며 사적지인 서오릉은 앵봉산의 서남쪽 자락에 자리 잡고 있다. 이 공원의 구파발 탑골 쪽은 현재 은평구에서 운영하는 ‘숲속여행’ 코스로 선정되어 4월부터 11월까지 매월 2?4번째 토요일과 1?3번째 일요일에 숲체험리더와 함께하는 숲속여행프로그램을 진행하고 있어 원하는 시민들은 누구나 참여할 수 있다.  앵봉산에 군락을 형성한 서어나무는 온대림 숲의 마지막 천이단계에 나타나는 나무로 중부지방에서는 광릉 숲 다음으로 유명하고 탑골 약수터 부근의 시무나무와 주능선에 자라는 쪽동백나무는 은평구 산 중 유일하게 이곳에서만 볼 수 있는 나무다. 주요시설로는 운동?편익시설 170점이 설치되어 있고 나무 107종(큰키나무 41종 중간키나무 12종 작은키나무 41종 덩굴나무 13종)이 자연림으로 자라고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1726" style="width:300px"></div>`)[0];

                var html_1981e2f4e8d8961f974b9c466b40ff22 = $(`<div id="html_1981e2f4e8d8961f974b9c466b40ff22" style="width: 100.0%; height: 100.0%;"><div style="width:300px">산에서 흘러내리는 물이 맑아 청계라는 이름이 붙은 것이라고 짐작될 뿐 청계산에 대한 기록은 확인되지 않는다‘. 과천읍지’(1899) 산천조에는 청룡산이라고 쓰고 있는데 이는 관악산을 백호산이라고 부른데 대하여 청계산이 좌청룡에 해당된다는 풍수설에 따라 청룡산이라 부른것으로 짐작된다. 청계산 북동쪽 기슭은 선사시대 주민들의 생활근거지로 청동기시대의 유적인 고인돌이 산재해 있으며 고려 멸망 후 이색 길재 조윤 등 고려 유신들이 은거했던 곳이다. 청계산의 주봉을 망경대라 부르는데 이는 고려가 망한 뒤 고려 유신 조윤이 청계산 정상에서 송도를 바라보며 세월의 허망함을 달랬다는데서 유래하고 조선 말기에는 추사 김정희가 긴 유배생활에서 돌아와 부친의 여막을 지키면서 살았던 곳이다. 청계산은 서울특별시와 경기도 성남시?과천시?의왕시의 경계에 위치해 있으며 과천에서 동남쪽으로 5km 안양에서 동쪽으로 12km 서울에서 18km의 거리를 두고 있다. 전체 면적은 약 3.7㎢로 매봉을 중심으로 서쪽은 경기도 동쪽은 서울특별시로 구분된다. 산세는 서남쪽으로 의왕시에 소재한 백운산?모락산?오봉산으로 뻗쳐 있고 서북쪽으로 과천시 옥녀봉 자락과 이어져 대체로 남북 방향으로 자리하고있다. 청계산은 국사봉(540m) 망경대(600m) 매봉(583m) 및 옥녀봉(375m)을 이어 남북으로 달리는 능선과 국사봉을 정점으로 하여 동서방향으로 달리는 능선이 만나 T자형 능선을 이루고 있고 계곡은 이와 같은 T자형 능선을 기점으로 하여 동서방향과 남쪽방향으로 발달해 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1736" style="width:300px"></div>`)[0];

                var html_a02642d255768003accb06efa7bf80f3 = $(`<div id="html_a02642d255768003accb06efa7bf80f3" style="width: 100.0%; height: 100.0%;"><div style="width:300px">지하철 36호선 연신내역에서 엘리베이터를 통해 쉽게 접근할 수 있도록 위치한 연신내 물빛공원은 도심속에서 자연을 느끼고 휴식을 취하며 재충전할 수 있는 휴식과 만남의 공간이자 많은 공연과 행사가 이루어지는 문화공간이다. 지하철역에서 나오는 깨끗한 지하수를 공원의 친수공간으로 효율적으로 활용하고 불광천에 흘려보내 맑고 깨끗한 하천을 가꾸는데 크게 이바지하고 지역의 역사성과 상징성 편리성 효용성 등이 반영된 공원으로 동즉으로는 우리민족의 통일에 대한 염원과 희망을 상징하는 일출분수가 설치되어 있고 공원 중심부에 연신내를 상징하는 태극모양의 수반과 회자(回字)모양의 곡수로가 설치되어 있으며 서측에는 조선시대 한양의 통신수단의 거점이었던 파발의 모습들을 형상화하여 우리고장의 역사성을 나타내는 파발가벽이 조성되어 있다. 그 밖에 지하철 동출시설과 주변 경관과 어울릴 수 있는 소나무 단풍나무 화살나무 영산홍등이 계절에 따른 자연의 변화를 느낄 수 있게 한다. 주변의 시민과 어린이들이 직접물과 접하면서 즐길 수 있는 공간인 연신내 물빛공원에서는 매년 4월~10월 첫째 목요일에 물빛공원 음악회가 열리는 등 크고 작은 문화공연들이 열려 가까운 곳에서 자연과 문화를 함께 느낄 수 있는 공간으로 많은 시민들의 사랑을 받고 있다. </div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1737" style="width:300px"></div>`)[0];

                var html_a457069bea7da772b20938b66cac8084 = $(`<div id="html_a457069bea7da772b20938b66cac8084" style="width: 100.0%; height: 100.0%;"><div style="width:300px">망우동과 면목동 경기도 구리시에 걸쳐있는 망우산은 해발 281.7m이며 망우산 일대에는 묘지가 있다. 1933년 5월 27일 경기도의 임야 일부를 경성부에서 양도받아 묘지로 사용하게 되면서부터 묘지가 들어서게 되었다. 현재 서울시 안에 있는 유일한 공동묘지로 총면적 190884평에 약 15532기의 분묘가 있으며 1973년 3월 25일 봉분이 가득 차서 매장을 금지하고 있다. 우리나라 어린이운동의 효시인 방정환 독립운동가이며 민족대표 33인의 한분인 오세창 한용운 우두보급의 선구자로 의학자이며 국어학자인 지석영 임시정부 내무부서기를 역임한 독립운동가 문명훤 동일일보 주필과 한국민주당 창당을 주도했던 장덕수 제헌국회의원이며 진보당 당수였던 조봉암 등의 묘소가 있다. 망우동 산 57-1번지일대 망우리 공원 내의 5.2㎞의‘사색의 길’이라는 산책로가 있어 많은 시민들이 찾고 있다.</div> <img src="http://parks.seoul.go.kr/file/info/view.do?fIdx=1741" style="width:300px"></div>`)[0];
